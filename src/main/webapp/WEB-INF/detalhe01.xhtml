<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


	<div class="ui-g ui-fluid">
		<div class="ui-g-12">

			<p:outputLabel value="Descrição: "></p:outputLabel>
			<h:outputText value="#{lancamentos_v2.lancamento.descricao}" />

		</div>

		<div class="ui-g-12">

			<p:outputLabel value="Nota: "></p:outputLabel>
			<h:outputText value="#{lancamentos_v2.lancamento.notaFiscal}" />

		</div>

		<div class="ui-g-4">

			<p:outputLabel value="Desconto: "></p:outputLabel>
			<h:outputText value="#{lancamentos_v2.lancamento.totalDeDesonto}">
				<f:convertNumber type="currency" locale="pt_BR" />
			</h:outputText>

		</div>

		<div class="ui-g-4">

			<p:outputLabel value="Líquido:"></p:outputLabel>
			<h:outputText value="" />

		</div>

		<div class="ui-g-4">
			<p:outputLabel value="Bruto:"></p:outputLabel>
			<h:outputText
				value="#{lancamentos_v2.lancamento.valorTotalComDesconto}">
				<f:convertNumber type="currency" locale="pt_BR" />
			</h:outputText>

		</div>

		<div class="ui-g-12">

			<p:dataTable value="#{lancamentos_v2.impostos}" var="imposto" paginator="true" rows="2">

				<f:facet name="header">
					<p:outputLabel value="Impostos"></p:outputLabel>
				</f:facet>

				<p:column headerText="Tipo">
					<h:outputText value="#{imposto.tipo.nome}" />
				</p:column>

				<p:column headerText="Valor" style="width:80px">
					<h:outputText value="#{imposto.valor}">
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>

			</p:dataTable>
		</div>


	</div>

</ui:fragment>
