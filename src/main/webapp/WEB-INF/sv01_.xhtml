<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


	<div id="info-geral" class="ui-g ui-fluid">

		<div class="ui-g-4 form-group">

			<p:outputLabel value="Missão:" for="missao" styleClass="form-label" />
			<p:inputText id="missao"
				value="#{sv_cadastro_controller.viagem.missao}" required="true"
				requiredMessage="Informe a 'Missão', é um campo obrigatório" />

		</div>

		<div class="ui-g-4 form-group">
			<p:outputLabel value="Gestão" for="input-gestao"
				styleClass="form-label" />
			<p:autoComplete id="input-gestao" 
				required="true"
				requiredMessage="Informe a 'Gestão', é um campo obrigatório."
				value="#{sv_cadastro_controller.viagem.gestao}"
				completeMethod="#{sv_cadastro_controller.completeGestao}"
				var="gestao" itemLabel="#{gestao.nome}" itemValue="#{gestao}"
				converter="gestaoConverterVI" minQueryLength="3" />

		</div>

		<div class="ui-g-4 form-group">

			<p:outputLabel for="input-destino" value="Destino:"
				styleClass="form-label" />
				
			<p:autoComplete id="input-destino" required="true"
				requiredMessage="Informe o 'Destino', é um campo obrigatório"
				value="#{sv_cadastro_controller.viagem.localidade}"
				completeMethod="#{sv_cadastro_controller.completeLocalidade}"
				var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade}"
				converter="localConverterVI" minQueryLength="3" />

		</div>



		<div class="ui-g-3 form-group">
			
			<p:outputLabel for="input-veic-ida" value="Transporte de Ida:"
				styleClass="form-label" />
				
			<p:selectOneMenu id="input-veic-ida" required="true"
				requiredMessage="Informe o 'Trasnporte de ida', é um campo obrigatório."
				value="#{sv_cadastro_controller.viagem.veiculoIda}" autoWidth="false" filter="true">
				<f:selectItem itemLabel="Selecione" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{sv_cadastro_controller.transporte}"
					var="viagem" itemLabel="#{viagem.nome}" itemValue="#{viagem}" />

			</p:selectOneMenu>

		</div>


		<div class="ui-g-3 form-group">
			
			<p:outputLabel for="input-veic-volta" value="Transporte de Volta:"
				styleClass="form-label"/>
				
			<p:selectOneMenu id="input-veic-volta" required="true" autoWidth="false"
				requiredMessage="Informe o 'Transporte de volta', é um campo obrigatório."
				value="#{sv_cadastro_controller.viagem.veiculoVolta}" filter="true">
				<f:selectItem itemLabel="Selecione" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{sv_cadastro_controller.transporte}"
					var="viagem" itemLabel="#{viagem.nome}" itemValue="#{viagem}" />
			</p:selectOneMenu>

		</div>

		<div class="ui-g-3 form-group">
			<p:outputLabel for="input-data-ida" value="Dt. partida "
				styleClass="form-label" />
			<p:calendar id="input-data-ida"
				value="#{sv_cadastro_controller.viagem.dataIda}"
				timeZone="America/Manaus" navigator="true" size="15"
				pattern="dd/MM/yyyy HH:mm" required="true"
				requiredMessage="Informe a 'Dt. partida', é um campo obrigatório" />

		</div>

		<div class="ui-g-3 form-group">
			<p:outputLabel for="input-data-volta" value="Dt. Retorno:"
				styleClass="form-label" />
			<p:calendar id="input-data-volta" size="15"
				value="#{sv_cadastro_controller.viagem.dataVolta}"
				timeZone="America/Manaus" navigator="true"
				pattern="dd/MM/yyyy HH:mm" required="true"
				requiredMessage="Informe a 'Dt. retorno', é um campo obrigatório" />

		</div>

		<div class="ui-g-12 form-group">
			<p:outputLabel for="input-motivo" value="Motivo"
				styleClass="form-label" />
			<p:inputText id="input-motivo" required="true"
				requiredMessage="Informe a 'Motivo', é um campo obrigatório."
				value="#{sv_cadastro_controller.viagem.motivo}" />

		</div>

		<div class="ui-g-12 form-group">
			<p:outputLabel for="input-obs" value="Observação"
				styleClass="form-label" />
			<p:inputText id="input-obs"
				value="#{sv_cadastro_controller.viagem.observacao}" />
		</div>


	</div>



</ui:fragment>
