<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


	<style type="text/css">
.valorPropaganda {
	font-family: FontExo, Tahoma, Arial;
	font-size: 18px;
	font-weight: bold;
	color: rgba(80, 80, 80, 0.79);
}

.valorPropagandaRED {
	font-family: FontExo, Tahoma, Arial;
	font-size: 18px;
	font-weight: bold;
	color: rgba(234, 15, 15, 0.79);
}

.ui-progressbar .ui-progressbar-label {
	text-align: center;
	height: 100%;
	width: 100%;
	position: absolute;
	display: none;
	font-weight: bold;
	font-size: 14px;
}
</style>

	<div style="padding: 2px 2px">

		<p:messages  showDetail="true" showSummary="false"></p:messages>

		<p:panelGrid columns="7">
			<h:outputText value="Superintendência: " style="font-size:12px" />
			<p:autoComplete  styleClass="font12-vi"
							rendered="true"
							placeholder="Superintendência" size="20"
							inputStyle="width:250px"
							value="#{orcamento_controller.filtro.superintendencia}"
							completeMethod="#{orcamento_controller.completeSuperintendencia}"
							var="gestao" itemLabel="#{gestao.nome}"
							itemValue="#{gestao}" converter="gestaoConverter"
							minQueryLength="2" forceSelection="true" />

			<h:outputText value="Coordenadoria: " style="font-size:12px" />
			<p:autoComplete  styleClass="font12-vi"
							 rendered="true"
							 placeholder="Coordenadoria" size="20"
							 inputStyle="width:250px"
							 value="#{orcamento_controller.filtro.coordenadoria}"
							 completeMethod="#{orcamento_controller.completeCoordenadoria}"
							 var="gestao" itemLabel="#{gestao.nome}"
							 itemValue="#{gestao}" converter="gestaoConverter"
							 minQueryLength="2" forceSelection="true" />

			<h:outputText value="Gerência: " style="font-size:12px" />
			<p:autoComplete  styleClass="font12-vi"
							 rendered="true"
							 placeholder="Gerência" size="20"
							 inputStyle="width:250px"
							 value="#{orcamento_controller.filtro.gerencia}"
							 completeMethod="#{orcamento_controller.completeGerencia}"
							 var="gestao" itemLabel="#{gestao.nome}"
							 itemValue="#{gestao}" converter="gestaoConverter"
							 minQueryLength="2" forceSelection="true" />

			<p:commandLink styleClass="btn btn-default btn-sm fa fa-cart-plus"
						   style="margin-left:5px" title="Salvar"
						   update="projetos"
						   action="#{orcamento_controller.carregarProjetosPorDoacao()}">
				<span style="font-family: Arial">Filtrar</span>
			</p:commandLink>
		</p:panelGrid>

		<p:separator/>

		<p:dataTable id="projetos" value="#{orcamento_controller.projetosDoOrcamento}"
					 var="projeto">
			<f:facet name="header">
				Lista de projetos vinculados a essa doação
			</f:facet>

			<p:column headerText="Projeto">
				<h:outputText value="#{projeto.nomeProjeto}" />
			</p:column>

			<p:column headerText="Valor" style="text-align:right" width="120">
				<h:outputText value="#{projeto.valor}">
					<f:convertNumber type="currency" maxFractionDigits="2"
									 currencySymbol="R$" />
				</h:outputText>
			</p:column>

			<p:columnGroup type="footer">
				<p:row>
					<p:column colspan="1" footerText="TOTAL DOS PROJETOS: "
							  style="text-align:right" />
					<p:column style="text-align:right"
							  footerText="#{orcamento_controller.saldoDistribuido}" />

				</p:row>

				<p:row>
					<p:column colspan="1" footerText="TOTAL DOADO: "
							  style="text-align:right" />
					<p:column style="text-align:right"
							  footerText="#{orcamento_controller.buscarValorTotal(orcamento_controller.orcamento.valor)}" />

				</p:row>

				<p:row>
					<p:column colspan="1" footerText="NÃO EMPENHADO: "
							  style="text-align:right" />
					<p:column style="text-align:right"
							  footerText="#{orcamento_controller.saldoNaoDistribuido}" />

				</p:row>

			</p:columnGroup>


		</p:dataTable>

	</div>



</ui:fragment>
