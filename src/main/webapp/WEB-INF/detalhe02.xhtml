<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<div class="ui-g">

		<div class="ui-g-12">

			<p:dataTable value="#{lancamentos_v2.pagamentos}" var="pagamento"
				paginator="true" rows="2">

				<f:facet name="header">
					<p:outputLabel value="Rateios"></p:outputLabel>
				</f:facet>

				<p:column headerText="Data" style="width:100px">
					<h:outputText value="#{pagamento.dataPagamento}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Manaus" />
					</h:outputText>
				</p:column>

				<p:column headerText="Doacao">
					<h:outputText
						value="#{pagamento.lancamentoAcao.projetoRubrica.rubricaOrcamento.orcamento.titulo}">

					</h:outputText>
				</p:column>

				<p:column headerText="Projeto">
					<h:outputText
						value="#{pagamento.lancamentoAcao.projetoRubrica.projeto.nome}">

					</h:outputText>
				</p:column>

				<p:column headerText="Linha">
					<h:outputText
						value="#{pagamento.lancamentoAcao.projetoRubrica.rubricaOrcamento.rubrica.nome}">

					</h:outputText>
				</p:column>

				<p:column headerText="Valor" style="width:100px">
					<h:outputText value="#{pagamento.valor}">
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>

			</p:dataTable>

		</div>

	</div>



</ui:fragment>
