<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


	<style type="text/css">
.valorPropaganda {
	font-family: FontExo, Tahoma, Arial;
	font-size: 18px;
	font-weight: bold;
	color: rgba(80, 80, 80, 0.79);
}

.valorPropagandaRED {
	font-family: FontExo, Tahoma, Arial;
	font-size: 18px;
	font-weight: bold;
	color: rgba(234, 15, 15, 0.79);
}

.ui-progressbar .ui-progressbar-label {
	text-align: center;
	height: 100%;
	width: 100%;
	position: absolute;
	display: none;
	font-weight: bold;
	font-size: 14px;
}
</style>

	<div style="padding: 2px 2px">

		<p:messages  showDetail="true" showSummary="false"></p:messages>


		<p:dataTable id="table_doacao_efetiva"
			value="#{orcamento_controller.doacoesEfetivadas}" var="lancamento"
			paginator="true" rows="10">

			<p:column headerText="Nº" style="width:75px;text-align:center">
				<h:outputText value="#{lancamento.id}" />
			</p:column>

			<p:column headerText="Emissão" style="width:90px;text-align:center">
				<h:outputText value="#{lancamento.dataEmissao}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Manaus" />
				</h:outputText>
			</p:column>


			<p:column headerText="Pagamento" style="width:90px;text-align:center">
				<h:outputText value="#{lancamento.dataPagamento}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Manaus" />
				</h:outputText>
			</p:column>

			<p:column headerText="Descrição"
				style="width:220px;text-align:center">
				<h:outputText value="#{lancamento.descricao}" />
			</p:column>

			<p:column headerText="Doador" style="width:220px;text-align:center">
				<h:outputText value="#{lancamento.contaPagadorLbl}" />
			</p:column>

			<p:column headerText="Status" style="width:120px;text-align:center">
				<h:outputText value="#{lancamento.status}" />
			</p:column>

			<p:column headerText="Valor" style="width:75px;text-align:center">
				<h:outputText style="float:right"
					value="#{lancamento.valorPagoAcao}">
					<f:convertNumber type="currency" locale="pt_BR" />
				</h:outputText>

			</p:column>

			<p:column style="width:100px;text-align:center">
				<p:commandLink update=":form_gerador_doacao"
					onclick="PF('dlg_gerar_doacao').show();"
					action="#{orcamento_controller.editarLancamentoEfetivo()}"
					styleClass="btn btn-default btn-xs glyphicon glyphicon-edit">
					<f:setPropertyActionListener value="#{lancamento}"
						target="#{orcamento_controller.lancamentoAuxiliar}" />
				</p:commandLink>

				<p:commandLink style="color:#FFF;margin-left:4px"
					styleClass="btn btn-danger btn-xs glyphicon glyphicon-remove-circle"
					action="#{orcamento_controller.excluirLancamentoEfetivo()}"
					process="@this" update="table_doacao_efetiva">
					<f:setPropertyActionListener value="#{lancamento}"
						target="#{orcamento_controller.lancamentoAuxiliar}" />

					<p:confirm header="Confirmar suspensão do pedido"
						icon="ui-icon-alert" message="Excluir?" />
				</p:commandLink>


			</p:column>



		</p:dataTable>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

	</div>



</ui:fragment>
