<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">




	<ui:define name="content">

		<script type="text/javascript">
			function start() {
			    PF('statusDialog').show();
			}
			 
			function stop() {
			    PF('statusDialog').hide();
			}
			
		</script>

		<style type="text/css">
		.oppt .ui-widget {
			font-size: 94%;
		}
</style>

		<h:form id="form-pagamentoPE" styleClass="oppt">

			<p:toolbar>
				<f:facet name="right">

					<p:menuButton value="Relatórios">
						<p:menuitem value="Prestação de contas" icon="ui-icon-disk"
							oncomplete="PF('prestacao_dialog').show();"
							action="#{pagtoAvulsoController.preparaDialogAdiantamento()}" />
						<p:menuitem value="Contas a pagar" icon="ui-icon-disk"
							onclick="PF('dialog_contasapagar').show();" />

						<p:menuitem value="Orçado x Realizado" icon="ui-icon-disk"
							onclick="PF('dialog_orcado_realizado').show();" />
					</p:menuButton>
				</f:facet>
			</p:toolbar>

			<p:commandLink></p:commandLink>

		</h:form>

	</ui:define>

	<ui:define name="adicionais">

	</ui:define>


</ui:composition>
