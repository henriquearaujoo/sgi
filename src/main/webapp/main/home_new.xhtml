<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">



	<ui:define name="content">

		<style type="text/css">
.panel_menu {
	background-color: white;
	padding: 5px;
	border-radius: 4px;
	border: 1px solid rgba(212, 125, 0, 0.5)
}

body .ui-panel .ui-panel-titlebar {
	border: 1px solid #00000036 !important;
	background-color: #ffffff !important;
	color: #000;
}

body #form-home .ui-panel .ui-panel-content {
	border: 0px solid #c8c8c8;
	background-color: #fff;
	color: #333;
	padding: .571em 1em;
	border-top: 0 none;
	line-height: 1.5;
}
</style>

		<f:metadata>
			<f:viewAction action="#{home_controller.init()}" />
		</f:metadata>

		<h:form id="form-home" prependId="false">

			<p:tabView prependId="false" 
				style="margin-top:10px;margin-right:auto;margin-left:auto; width:98%">

			
				<p:tab id="tab-post" title="Informes">
					<ui:include src="/main/home/post.xhtml" />
				</p:tab>

				<p:tab id="tab-conduta" title="Código de conduta">
					<ui:include src="/main/home/codigo_conduta.xhtml" />
				</p:tab>

				<p:tab id="tab-remoto" title="Links úteis">
					<ui:include src="/main/home/utilidades.xhtml" />
				</p:tab>

				<p:tab id="tab-colaborador" title="Colaboradores">
					<ui:include src="/main/home/colaborador_vi.xhtml" />
				</p:tab>
				
				<p:tab id="tab-evento" title="Eventos">
					<ui:include src="/main/home/timeline.xhtml" />
				</p:tab>

			</p:tabView>

		</h:form>


	</ui:define>

	<ui:define name="adicionais">

		<p:dialog header="Trocar de senha" widgetVar="trocasenha"
			resizable="false" modal="true" width="40%" height="40%">
			<h:form id="form-troca-senha">
				<div class="ui-g ui-fluid">

					<div class="ui-g-12">
						<p class="font-weight-light">É altamente recomendado que você
							troque a senha após geração automática</p>
					</div>

					<div class="ui-g-12 form-group"
						style="margin-left: auto; margin-right: auto">
						<p:messages id="message" showDetail="true" showSummary="false"
							closable="true">
							<p:autoUpdate></p:autoUpdate>
						</p:messages>
					</div>
					<div class="ui-g-12 form-group">
						<p:outputLabel styleClass="form-label" value="Nova senha"
							for="senha" />
						<p:password id="senha" requiredMessage="Informe a senha"
							feedback="true" inline="true"
							value="#{home_controller.novaSenha}"
							validatorMessage="As senhas não conferem" type="password"
							name="senha" required="true" match="novaSenha" />

					</div>
					<div class="ui-g-12 form-group">
						<p:outputLabel styleClass="form-label" value="Repetir senha"
							for="novaSenha" />
						<p:password id="novaSenha" requiredMessage="Informe uma senha"
							value="#{home_controller.novaSenha}" type="password"
							feedback="true" inline="true" name="novaSenha" required="true" />
					</div>

					<div class="ui-g-12 form-group">
						<p:selectBooleanCheckbox id="check"
							value="#{home_controller.checado}"
							itemLabel="Não mostrar mais essa tela" />
					</div>

				</div>

				<div class="ui-g-12">
					<div class="ui-g-6">
						<p:commandLink styleClass="btn btn-primary btn-block btn-sm"
							value="Salvar" oncomplete="stop();" onclick="start();"
							update="form-troca-senha" onerror="stop();"
							action="#{home_controller.salvarNovaSenha()}" />
					</div>

					<div class="ui-g-6">
						<p:commandLink process="@this, check"
							styleClass="btn btn-danger btn-block btn-sm" value="Cancelar"
							oncomplete="PF('trocasenha').hide(); stop();" onclick="start()"
							onerror="stop();"
							action="#{home_controller.cancelarTrocaDeSenha()}" />
					</div>
				</div>
			</h:form>
		</p:dialog>

		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>

	</ui:define>

</ui:composition>
