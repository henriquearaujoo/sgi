<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
				xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">



	<ui:define name="content">


		<style type="text/css">
			.panel_menu {
				background-color: white;
				padding: 5px;
				border-radius: 4px;
				border: 1px solid rgba(212, 125, 0, 0.5)
			}

			.ui-panel .ui-panel-title {
				margin: 0.1em 16px 0.2em 0;
				font-size: 16px;
			}

			.ui-dock-bottom img {
				border: none;
				margin: 5px 10px 0px;
				width: 100%;
			}

			.ui-dock-bottom span {
				display: none;
				padding-left: 20px;
				font-size: 14px
			}

			body .ui-steps .ui-steps-item {

			}

			body .ui-steps .ui-steps-item {
				background-color: transparent;
				text-align: center;
				width: 25%;
				opacity: 1;
				filter: alpha(opacity=100);
			}

			body .ui-state-highlight {
				text-shadow: none !important;
			}

			body .ui-steps.custom {
				margin-bottom: 30px;
			}

			body .ui-steps.custom .ui-steps-item .ui-menuitem-link {
				height: 10px;
				padding: 0 1em;
				overflow: visible;
				border: 0px solid #c8c8c8;
				display: block;
				background-color: #FFFFFF;
			}


			body .ui-steps.custom-no-select .ui-steps-item .ui-menuitem-link .ui-steps-number {
				-moz-border-radius: 50%;
				-webkit-border-radius: 50%;
				border-radius: 50%;
				display: inline-block;
				color: #333333;
				background-color: #ffffff;
				border: 1px solid #c8c8c8;
				position: relative;
				top: 14px;
				margin-bottom: 14px;
				width: 2em;
				height: 2em;
				font-size: 16px;
				padding-top: .25em;
				text-align: center;
				background-color: #FFF;
				color: #000;
			}


			#stepsgi .enable .ui-steps-number{
				-moz-border-radius: 50%;
				-webkit-border-radius: 50%;
				border-radius: 50%;
				display: inline-block;
				color: #333333;
				font-weight:normal;
				border: 1px solid #c8c8c8;
				position: relative;
				top: 14px;
				margin-bottom: 14px;
				width: 2em;
				height: 2em;
				font-size: 18px;
				padding-top: .25em;
				text-align: center;
				background-color: #0081c2;
				color: #FFF;
			}




			#stepsgi .disable .ui-steps-number{
				-moz-border-radius: 50%;
				-webkit-border-radius: 50%;
				border-radius: 50%;
				display: inline-block;
				font-weight:normal;
				background-color: #ffffff;
				border: 1px solid #c8c8c8;
				position: relative;
				top: 14px;
				margin-bottom: 14px;
				width: 2em;
				height: 2em;
				font-size: 18px;
				padding-top: .25em;
				text-align: center;
				background-color: #FFF;
				color: #000;
				opacity: 15
			}





			body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
				margin-top: -6px;
			}

			body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-menuitem-link .ui-steps-title
			{
				color: #555;
			}

			body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
				font-weight: 700;
				color: #333333;
			}

			body .ui-steps.custom .ui-steps-item .ui-menuitem-link .ui-steps-title {
				display: block;
				margin-top: 6px;
				color: #737373;
			}

			body .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-number {
				background: #007ad9 !important;
				color: #ffffff !important;;
			}

			body .ui-steps:before {
				content: ' ';
				border-top: 1px solid #c8c8c8;
				width: 100%;
				top:25%;
				left:0;
				display: none;
				position: absolute;
			}

			.ui-helper-clearfix:before, .ui-helper-clearfix:after {
				content: "";
				display: table;
				border-collapse: collapse;
			}

			#stepsgi .ui-state-default, .ui-widget-content .ui-state-default,
			.ui-widget-header .ui-state-default {
				border: none !important;
			}





		</style>

		<f:metadata>
			<f:viewAction action="#{home_controller.carregarMenus()}" />
		</f:metadata>

		<h:form id="form_busc"
				style="width:100%;text-align:left;margin-bottom:5px">
			<p:inputText placeholder="Buscar" style="width:350px"
						 value="#{home_controller.paramBusca}">
				<p:ajax event="keyup" listener="#{home_controller.buscarMenu()}"
						update=":form_menu" />
			</p:inputText>
		</h:form>
		<h:form id="form_menu">

			<div id="stepsgi">
				<p:steps rendered="false" id="step" activeIndex="4" styleClass="custom"  style="margin-bottom:10px" readonly="false">
					<p:menuitem styleClass="#{home_controller.classMenu1}" action="#{home_controller.mudarClasse(1)}"  update=":form_menu:step" value="Teste"/>
					<p:menuitem styleClass="#{home_controller.classMenu2}" action="#{home_controller.mudarClasse(2)}"  update=":form_menu:step" value="Seat Selection"/>
					<p:menuitem styleClass="#{home_controller.classMenu3}"  action="#{home_controller.mudarClasse(3)}" update=":form_menu:step" value="Payment"/>
					<p:menuitem styleClass="#{home_controller.classMenu4}" action="#{home_controller.mudarClasse(4)}"  update=":form_menu:step" value="Confirmation"/>
				</p:steps>
			</div>

			<p:separator rendered="false" style="margin-bottom:50px"></p:separator>

			<p:dataGrid rendered="true" var="menu"
						value="#{home_controller.menus}" columns="3" rows="12"
						paginator="true" id="cars"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink}
				{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="9,12,15,25,50">

				<p:panel header="#{menu.nome}" style="margin-bottom:20px">
					<h:panelGrid columns="2">
						<p:link outcome="#{menu.endereco}">
							<p:graphicImage styleClass="panel_menu" library="image"
											width="50" height="50" name="#{menu.icon}" />
						</p:link>
						<p style="margin-left: 5px; font-size: 13px">
							#{menu.descricao} <a href="#{menu.endereco}">clique aqui.</a>
						</p>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<p:panelGrid columns="1" rendered="false">
				<iframe width="800" height="600"
						src="https://app.powerbi.com/view?r=eyJrIjoiZjUxNWVkMzgtODI1Ny00NTA0LTkyMzItOWMzY2JlNWFjMjk5IiwidCI6ImNjZTUzYmM5LTUxN2MtNDQ5Ni04NzY0LTkwOWE5OWI2YzU2YSJ9"></iframe>
			</p:panelGrid>

			<p:dock position="bottom" id="dock" rendered="false">


				<p:menuitem value="Pagamentos"
							icon="/resources/image/check-signing.svg" outcome="/main/pagamento"></p:menuitem>
				<p:menuitem value="Pagamentos" icon="/resources/image/log.svg"
							style="margin-left:10px" outcome="/main/pagamento"></p:menuitem>
				<p:menuitem value="Pagamentos" icon="/resources/image/log.svg"
							style="margin-left:10px" outcome="/main/pagamento"></p:menuitem>
				<p:menuitem value="Pagamentos" icon="/resources/image/log.svg"
							style="margin-left:10px" outcome="/main/pagamento"></p:menuitem>
				<p:menuitem value="Pagamentos" icon="/resources/image/log.svg"
							style="margin-left:10px" outcome="/main/pagamento"></p:menuitem>
				<p:menuitem value="Pagamentos" icon="/resources/image/log.svg"
							style="margin-left:10px" outcome="/main/pagamento"></p:menuitem>
			</p:dock>



		</h:form>

	</ui:define>

	<ui:define name="adicionais">


	</ui:define>


</ui:composition>
