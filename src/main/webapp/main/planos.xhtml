<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
				xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{plano_trabalho_controller.initListagem()}" />
		</f:metadata>
		<h:form id="form-plano">



			<p:panel id="toggleable_orcamento" header="Inclusão/Edição de palnos"
					 toggleable="true" collapsed="false" closable="false"
					 toggleSpeed="500" closeSpeed="500" widgetVar="panel_projetos"
					 style="margin-bottom:20px;">

				<p:link styleClass="btn btn-default btn-sm fa fa-plus"
						style="margin-left:5px" outcome="/main/plano_trabalho_cadastro"
						title="Adicionar plano de trabalho">
					<span style="font-family: Arial; margin-left: 4px">Novo</span>
				</p:link>

			</p:panel>

			<p:dataTable value="#{plano_trabalho_controller.planos}" widgetVar="list" filteredValue="#{plano_trabalho_controller.filter}" var="plano" >
				<f:facet name="header">
					Lista de planos de trabalho
				</f:facet>

				<p:column headerText="Título" filterBy="#{plano.titulo}"  filterMatchMode="contains" >
					<h:outputText value="#{plano.titulo.toUpperCase()}" style="font-weight: bold" />
				</p:column>

				<p:column headerText="UC" filterBy="#{plano.nomeUC}"  filterMatchMode="contains" >
					<h:outputText value="#{plano.nomeUC}" style="font-weight: bold" />
				</p:column>


				<p:column headerText="Gestão" filterBy="#{plano.nomeGestao}"  filterMatchMode="contains" >
					<h:outputText value="#{plano.nomeGestao}" style="font-weight: bold" />
				</p:column>

				<p:column headerText="Data Inicial" filterBy="#{plano.dataInicio}"  filterMatchMode="contains" >
					<h:outputText value="#{plano.dataInicio}" style="font-weight: bold">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Manaus" />
					</h:outputText>
				</p:column>

				<p:column headerText="Data Final" filterBy="#{plano.dataFinal}"  filterMatchMode="contains" >
					<h:outputText value="#{plano.dataFinal}" style="font-weight: bold">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Manaus" />
					</h:outputText>
				</p:column>


				<p:column headerText="Metas" filterBy="#{plano.qtdProjetos}"  filterMatchMode="contains">
					<h:outputText value="#{plano.qtdProjetos}" style="font-weight: bold" />
				</p:column>

				<p:column headerText="Valor Previsto " filterBy="#{plano.valorPrevisto}"  filterMatchMode="contains">
					<h:outputText value="#{plano.valorPrevisto}" style="font-weight: bold">
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="Valor" filterBy="#{plano.valor}"  filterMatchMode="contains" >
					<h:outputText value="#{plano.valor}" style="font-weight: bold">
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>

				<p:column headerText="Ação" >
					<center>
						<p:link styleClass="btn btn-primary"  outcome="/main/plano_trabalho_cadastro">
							<f:param name="plano" value="#{plano.id}" />
							<span style="color: #fff">Editar/Visualizar</span>
						</p:link>
					</center>
				</p:column>

			</p:dataTable>

		</h:form>


	</ui:define>

	<ui:define name="adicionais">

	</ui:define>


</ui:composition>
