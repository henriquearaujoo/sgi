<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

		<script type="text/javascript">
			function start() {
			    PF('statusDialog').show();
			}
			 
			function stop() {
			    PF('statusDialog').hide();
			}
			
		</script>


	<ui:define name="content">

			<br/>

		<f:metadata>
			<o:viewParam name="bc" value="#{banco_controller.banco}"/>
		</f:metadata>



		<h:form id="form_banco_cadastro">
		
			<p:breadCrumb>
				<p:menuitem value="Categories" url="home_new.xhtml" />
				<p:menuitem value="Bancos"
					url="bancos.xhtml" />
				<p:menuitem value="Cadastro/Edição de bancos" />
			</p:breadCrumb>
		
			<p:panel>
			
				<div class="ui-g ui-fluid">
					<div class="ui-g-2">
						<h:outputText value="Nome do Banco:" />
						<p:inputText value="#{banco_controller.banco.nomeBanco}" />
					</div>
				
					<div class="ui-g-2">
						<h:outputText value="Código do banco:" />
						<p:inputText value="#{banco_controller.banco.numeroBanco}" />
					</div>
				</div>	
				
				<br/>
				<p:commandLink
					styleClass="btn btn-primary "
					action="#{banco_controller.salvarBanco()}">
					<span style="font-family: Arial; margin-left: 4px">Salvar</span>
				</p:commandLink>

				<p:link outcome="/main/bancos"
					styleClass="btn btn-danger"	>
				<span style="margin: 3px;">Cancelar</span>
				</p:link>
				
			
		
			</p:panel>
		</h:form>

	</ui:define>

	<ui:define name="adicionais">
	</ui:define>


</ui:composition>
