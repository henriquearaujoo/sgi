<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<div class="container-fluid mb-3">
			<f:metadata>
				<f:viewAction action="#{fonte_pagadora_controller.initListagem()}" />
			</f:metadata>

			<script>
				window.addEventListener("load", () => {
					const queryString = window.location.search;
					const paramsBusca = new URLSearchParams(queryString);
					if(paramsBusca.get("sucesso") == "1"){
						alert("Operação realizada com sucesso")
					}else if(paramsBusca.get("sucesso") == "0"){
						alert("Não foi possível realizar a operação.")
					}
				})
				
				function start() {
				PF('statusDialog').show();
			}

			function stop() {
				PF('statusDialog').hide();
			}
			</script>

			<h:form id="content_fonte" styleClass="default-style-form-filter">

				<br />

				<p:breadCrumb class="breadcrumb-container">
					<p:menuitem value="Home" url="home_new.xhtml" />
					<p:menuitem value="Fontes pagadoras" url="#" />
				</p:breadCrumb>

				<p:panel>

					<div class="ui-g ui-fluid">

						<div class="ui-g-12 ui-lg-12 " style="text-align: right">

							<p:link styleClass="btn btn-success" title="Novo"
								outcome="/main/fonte_pagadora_cadastro">
								<i class="fa fas fa-plus"></i> Novo
							</p:link>
							
							<p:commandLink styleClass="btn btn-primary btn-sm" update="dialog_help"
								oncomplete="PF('dialog_help').show();" onerror="stop();" onsuccess="stop();"
								onclick="start();"
								style="color:#fff; margin: 8px 2px;">
								<span class="fa fa-fw fa-question"></span>
								<span>Ajuda</span>
							</p:commandLink>

						</div>
					</div>


					<div class="ui-g ui-fluid">
						<div class="ui-g-12">
							<p:messages id="messages" showDetail="true" closable="true">
								<p:autoUpdate />
							</p:messages>
						</div>
						<div class="ui-g-12">

							<p:dataTable id="tabela_fonte" paginator="true" rows="12"
								value="#{fonte_pagadora_controller.fontes}" var="fonte">

								<p:column headerText="Fonte" filterBy="#{fonte.nome}"
									filterMatchMode="contains">
									<h:outputText escape="false" value="#{fonte.nome}" />
								</p:column>

								<p:column headerText="Opções" style="width:10vw;">
									<p:menuButton value="Opções">
										<p:menuitem icon="fa fa-fw fa-edit" value="editar"
											outcome="/main/fonte_pagadora_cadastro">
											<f:param name="fonte_pagadora" value="#{fonte.id}" />
										</p:menuitem>

										<p:menuitem value="remover" ajax="false"
											icon="fa fa-fw fa-trash-o" update="tabela_fonte"
											action="#{fonte_pagadora_controller.remover()}"
											actionListener="#{fonte_pagadora_controller.removeListener}"
											onclick="start()" onsuccess="stop()" onerror="stop()">
											<p:confirm header="Confirmação"
												message="Você realmente deseja remover a fonte #{fonte.nome}?"
												icon="pi pi-exclamation-triangle" />
											<f:setPropertyActionListener value="#{fonte}"
												target="#{fonte_pagadora_controller.fontePagadora}" />
											<f:attribute name="partner" value="#{fonte.nome}" />
										</p:menuitem>
									</p:menuButton>
								</p:column>
							</p:dataTable>
						</div>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Sim" type="button"
								styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							<p:commandButton value="Não" type="button"
								styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						</p:confirmDialog>
					</div>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="adicionais">
		<p:dialog id="dialog_help" widgetVar="dialog_help" styleClass="help" header="Ajuda"
			showEffect="clip" hideEffect="drop" draggable="false" maximizable="true" minimizable="true" 
			resizable="true" blockScroll="true" onHide="unlockedScroll()" onShow="blockedScroll()" >
				<ui:include src="dialog/help/help_fonte.xhtml" />
		</p:dialog>
	
		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>
	</ui:define>

</ui:composition>
