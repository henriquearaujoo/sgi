<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<h:form id="content_fonte">
				
			<br />

			<p:breadCrumb>
				<p:menuitem value="Home" url="home_new.xhtml" />
				<p:menuitem value="Fontes pagadoras" url="#" />
			</p:breadCrumb>

			<p:panel>

				<div class="ui-g ui-fluid">

					<div class="ui-g-12 ui-lg-12 " style="text-align: right">

						<p:link styleClass="btn btn-success btn-sm"
							style="margin-left:5px;color:#fff" title="Novo"	
							outcome="/main/fonte_pagadora_cadastro">
							<span class="fa fa-fw fa-plus"></span>
							<span>Novo</span>
						</p:link>

					</div>
				</div>


				<div class="ui-g ui-fluid">
					<p:dataTable id="tabela_fonte" paginator="true" rows="12"
						value="#{fonte_pagadora_controller.findAll()}" var="bean">

						<p:column headerText="Fonte" filterBy="#{bean.nome}"
										filterMatchMode="contains">
							<h:outputText escape="false" value="#{bean.nome}" />
						</p:column>

					</p:dataTable>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="adicionais">

	</ui:define>

</ui:composition>
