<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<script>
				window.addEventListener("load", () => {
					const queryString = window.location.search;
					const paramsBusca = new URLSearchParams(queryString);
					console.log(queryString)
					if(paramsBusca.get("sucesso") == "1"){
						alert("Operação realizada com sucesso")
					}else if(paramsBusca.get("sucesso") == "0"){
						alert("Não foi possível realizar a operação.")
					}
				})
				
				function start() {
				PF('statusDialog').show();
			}

			function stop() {
				PF('statusDialog').hide();
			}

			</script>
		<div class="container-fluid mb-3">
			<f:metadata>
				<f:viewAction action="#{usuario_controller.carregarUsuarios()}" />
			</f:metadata>
			<h:form id="formUsuario">
				<br />

				<p:breadCrumb styleClass="mb-3 px-3 py-2">
					<p:menuitem value="Categories" url="home_new.xhtml" />
					<p:menuitem value="Usuários" url="cadastro_usuarios_att.xhtml" />
				</p:breadCrumb>

				<p:panel header="Usuários" id="panel-content">
				
					<div class="ui-g ui-fluid" style="margin-top: 10px">

					<div class="ui-g-6 form-group focused">
						<p:outputLabel for="filter-col" value="Colaborador:"
							styleClass="form-label" />
						<p:autoComplete id="filter-col" styleClass="font12-vi"
							value="#{usuario_controller.filtro.userColaborador}"
							var="responsavelTecnico" itemLabel="#{responsavelTecnico.nome}"
							itemValue="#{responsavelTecnico}"
							converter="colaboradorConverter" scrollHeight="250"
							completeMethod="#{orcamento_controller.completeColaborador}" 
							 />
					</div>

					<div class="ui-g-6 form-group focused">
						<p:outputLabel for="filter-title" value="Nome de Usuário:"
							styleClass="form-label" />
						<p:autoComplete id="filter-title" styleClass="font12-vi"
							value="#{usuario_controller.filtro.usuario}" scrollHeight="250"
							completeMethod="#{usuario_controller.completeUser}" var="user" 
							itemLabel="#{user.nomeUsuario}" itemValue="#{user}"/>

					</div>

					<div class="ui-g-6 form-group focused">
						<p:outputLabel for="filter-email" value="Email:"
							styleClass="form-label" />
						<p:autoComplete id="filter-email" styleClass="font12-vi"
							value="#{usuario_controller.filtro.usuario}"
							var="user" itemLabel="#{user.email}"
							itemValue="#{user}"
							scrollHeight="250"
							completeMethod="#{usuario_controller.completeUser}" />
					</div>

					<div class="ui-g-6 form-group focused">
						<p:outputLabel for="filter-gestao" value="Gestão:"
							styleClass="form-label" />
						<p:autoComplete id="filter-gestao" styleClass="font12-vi"
							value="#{usuario_controller.filtro.gestaoV2}"
							var="gestao" scrollHeight="250"
							itemLabel="#{gestao.nome} " itemValue="#{gestao}"
							converter="gestaoConverter"
							completeMethod="#{usuario_controller.getListGestaoV2}" />
					</div>


					<div class="d-flex justify-content-end flex-grow-1">
					
						<p:commandLink styleClass="btn btn-primary btn-sm"
							action="#{usuario_controller.filtrar()}" onclick="start()"
							onsuccess="stop()" onerror="stop()" update="list"
							style="color:#fff; margin: 8px 2px;">
							<span class="fa fa-fw fa-search"></span>
							<span>Buscar</span>
						</p:commandLink>
						<p:link id="add" styleClass="btn btn-success"
							outcome="/main/cadastro_usuarios_edit_att"
							rendered="#{usuario_controller.poderEditar()}"
							title="Adicionar Usuário" style="color:#fff; margin: 8px 2px;">
							<i class="fa fas fa-plus"></i>
							<span>Novo Colaborador</span>
						</p:link>
						

					</div>

				</div>
				
				
					<div class="ui-g ui-fluid">
						<div class="ui-g-12">
							<p:messages id="messages" showDetail="true" closable="true">
								<p:autoUpdate />
							</p:messages>
						</div>

					</div>

					<p:dataTable id="list" value="#{usuario_controller.usuarios}"
						var="usuario" paginator="true" rows="12">

						<p:column headerText="Nome">
							<h:outputText value="#{usuario.colaborador.nome}" />
						</p:column>

						<p:column headerText="Usuário">
							<h:outputText value="#{usuario.nomeUsuario}" />
						</p:column>

						<p:column headerText="Email">
							<h:outputText value="#{usuario.email}" />
						</p:column>

						<p:column headerText="Opções" style="width: 10vw;">

							<p:menuButton value="Opções">
								<p:menuitem icon="fa fa-fw fa-edit" value="editar"
									outcome="/main/cadastro_usuarios_edit_att">
									<f:param name="id" value="#{usuario.id}" />
								</p:menuitem>

								<p:menuitem value="remover" ajax="false"
									icon="fa fa-fw fa-trash-o" update="list"
									action="#{usuario_controller.remover(usuario)}"
									onclick="start()" onsuccess="stop()" onerror="stop()">
									<p:confirm header="Confirmação"
										message="Você realmente deseja remover o usuário #{usuario.nomeUsuario}?"
										icon="pi pi-exclamation-triangle" />
								</p:menuitem>
							</p:menuButton>
						</p:column>
					</p:dataTable>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>

				</p:panel>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="adicionais">
		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>
	</ui:define>

</ui:composition>
