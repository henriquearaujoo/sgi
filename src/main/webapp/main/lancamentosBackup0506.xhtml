<!DOCTYPE html>
<ui:composition template="/WEB-INF/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


	<ui:define name="menu_lateral">

		<style type="text/css">
.ui-widget {
	font-size: 100%;
}
</style>


		<h:form id="tabela_projeto">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false"
				style="background-color:#FFFFFF; z-index:1009">
				<p:graphicImage library="image" name="aguarde.gif" />
			</p:dialog>

			<p:dataTable id="tab-menu" scrollable="true" emptyMessage="..."
				scrollHeight="300" styleClass="table table-hover"
				value="#{pagamentoLancController.menus}" var="menu">

				<p:column>
					<p:commandLink action="#{pagamentoLancController.redirecionar()}"
						style="font-size:1em;" value="#{menu.nome}">
						<f:setPropertyActionListener value="#{menu}"
							target="#{pagamentoLancController.menu}" />
					</p:commandLink>
					<span style="margin-left: 4px; float: right;" class="#{menu.icon}"></span>
				</p:column>

			</p:dataTable>
		</h:form>


	</ui:define>

	<ui:define name="content">

		<h1>Lançamentos</h1>

		<p:panel id="toggleable" header="Não provisionados" toggleable="true"
			closable="false" toggleSpeed="500" closeSpeed="500" widgetVar="panel"
			style="margin-bottom:20px">
			<h:form id="form-lancamento-pagamento">
				<h:panelGrid cellpadding="10">
					<p:dataTable id="table-lancamentos"
						value="#{pagamentoLancController.lancamentos}" var="lancamento"
						paginator="true" rows="10">

						<f:facet name="header">

							<p:panelGrid style="border:0px" styleClass="ui-fluid" columns="6"
								cellpadding="5" cellspacing="5">

								<h:outputLabel value="Fornecedor:" />
								<p:selectOneMenu filter="true" filterMatchMode="contains"
									value="#{pagamentoLancController.filtro.fornecedorID}">
									<p:ajax
										listener="#{pagamentoLancController.carregarLancamentosNãoProvisionados()}"
										update="table-lancamentos" />
									<f:selectItem itemLabel="Fornecedor" noSelectionOption="true" />
									<f:selectItems value="#{pagamentoLancController.fornecedores}"
										var="fornecedor" itemLabel="#{fornecedor.nomeFantasia}"
										itemValue="#{fornecedor.id}" />
								</p:selectOneMenu>


								<h:outputLabel value="Projeto:" />
								<p:selectOneMenu filter="true" filterMatchMode="contains"
									value="#{pagamentoLancController.filtro.projetoId}">

									<p:ajax
										listener="#{pagamentoLancController.carregarLancamentosNãoProvisionados()}"
										update="table-lancamentos" />
									<f:selectItem itemLabel="Projetos" noSelectionOption="true" />
									<f:selectItems value="#{pagamentoLancController.projetos}"
										var="projeto" itemLabel="#{projeto.nome}"
										itemValue="#{projeto.id}" />
								</p:selectOneMenu>

								<h:outputLabel value="Ação:" />
								<p:selectOneMenu filter="true" filterMatchMode="contains"
									value="#{pagamentoLancController.filtro.acaoId}">
									<p:ajax
										listener="#{pagamentoLancController.carregarLancamentosNãoProvisionados()}"
										update="table-lancamentos" />
									<f:selectItem itemLabel="Ações" noSelectionOption="true" />
									<f:selectItems value="#{pagamentoLancController.acoes}"
										var="acao" itemLabel="#{acao.codigo}" itemValue="#{acao.id}" />
								</p:selectOneMenu>

								<p:outputLabel value="Dt. Pagamento:" />
								<h:panelGroup>
									<p:calendar
										value="#{pagamentoLancController.filtro.dataInicio}"
										navigator="true" timeZone="America/Manaus"
										pattern="dd/MM/yyyy" />
						           - 
						          <p:calendar
										value="#{pagamentoLancController.filtro.dataFinal}"
										navigator="true" timeZone="America/Manaus"
										pattern="dd/MM/yyyy" />
								</h:panelGroup>

								<p:outputLabel value="Dt. Emissão:" />
								<h:panelGroup>
									<p:calendar
										value="#{pagamentoLancController.filtro.dataInicioEmissao}"
										navigator="true" timeZone="America/Manaus"
										pattern="dd/MM/yyyy" />
						           - 
						          <p:calendar
										value="#{pagamentoLancController.filtro.dataFinalEmissao}"
										navigator="true" timeZone="America/Manaus"
										pattern="dd/MM/yyyy" />
								</h:panelGroup>

								<p:inputText placeholder="Nº lançamento"
									value="#{pagamentoLancController.filtro.lancamentoID}" />

								<h:panelGroup>
									<p:commandLink styleClass="btn btn-primary btn-sm"
										action="#{pagamentoLancController.carregarLancamentosNãoProvisionados()}"
										update=":form-lancamento-pagamento:table-lancamentos"
										style="color:#fff; margin: 8px 2px;">
										<span style="width: 40px;" class="glyphicon glyphicon-search"></span>
									</p:commandLink>

									<p:commandLink styleClass="btn btn-primary btn-sm"
										title="Limpar" process="@this"
										action="#{pagamentoLancController.limpar()}"
										update=":form-lancamento-pagamento"
										style="color:#fff; margin: 8px 2px;">
										<span style="width: 40px;" class="fa fa-remove"></span>
									</p:commandLink>

								</h:panelGroup>

							</p:panelGrid>

						</f:facet>

						<p:column headerText="Lançamento">
							<h:outputText value="#{lancamento.codigoLancamento}" />
						</p:column>

						<p:column headerText="Descrição">
							<h:outputText value="#{lancamento.descricao}" />
						</p:column>

						<p:column headerText="Fornecedor">
							<h:outputText value="#{lancamento.labelFornecedor}" />
						</p:column>

						<p:column headerText="Fonte de recurso">
							<h:outputText value="#{lancamento.fonte}" />
						</p:column>

						<p:column headerText="Ação">
							<h:outputText value="#{lancamento.codigo}" />
						</p:column>

						<p:column headerText="Valor pago">
							<h:outputText value="#{lancamento.valorPagoAcao}">
								<f:convertNumber type="currency" locale="pt_BR" />
							</h:outputText>
						</p:column>

						<p:column headerText="Valor lançamento">
							<h:outputText value="#{lancamento.valorLancamento}">
								<f:convertNumber type="currency" locale="pt_BR" />
							</h:outputText>
						</p:column>

						<p:column headerText="Emissão">
							<h:outputText value="#{lancamento.dataEmissao}">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Manaus" />
							</h:outputText>
						</p:column>


						<p:column headerText="Pagamento">
							<h:outputText value="#{lancamento.dataPagamento}">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Manaus" />
							</h:outputText>
						</p:column>

						<p:column style="width:40px">
							<p:commandLink oncomplete="PF('pagamentoConta').show()"
								action="#{pagamentoLancController.prepararDialogPagamento()}"
								update=":form-pagamento">
								<f:setPropertyActionListener value="#{lancamento}"
									target="#{pagamentoLancController.lancAuxiliar}" />
								<span class="fa fa-money"></span>
							</p:commandLink>
						</p:column>

					</p:dataTable>
				</h:panelGrid>

			</h:form>

		</p:panel>
		<p:separator />


		<h1>Provisionados/Efetivados</h1>

		<h:form id="form-pagamentoPE">

			<p:dataTable id="table-pagamentoPE"
				value="#{pagamentoLancController.pagamentosPE}" var="pagamentoPE"
				paginator="true" rows="10">

				<f:facet name="header">
					<p:panelGrid style="border:0px" styleClass="ui-fluid" columns="6"
						cellpadding="5" cellspacing="5">

						<h:outputLabel value="Fornecedor:" />
						<p:selectOneMenu filter="true" filterMatchMode="contains"
							value="#{pagamentoLancController.filtro.fornecedorID}">
							<p:ajax
								listener="#{pagamentoLancController.carregarPagamentosPE()}"
								update="table-pagamentoPE" />
							<f:selectItem itemLabel="Fornecedor" noSelectionOption="true" />
							<f:selectItems value="#{pagamentoLancController.fornecedores}"
								var="fornecedor" itemLabel="#{fornecedor.nomeFantasia}"
								itemValue="#{fornecedor.id}" />
						</p:selectOneMenu>


						<h:outputLabel value="Projeto:" />
						<p:selectOneMenu filter="true" filterMatchMode="contains"
							value="#{pagamentoLancController.filtro.projetoId}">

							<p:ajax
								listener="#{pagamentoLancController.carregarPagamentosPE()}"
								update="table-pagamentoPE" />
							<f:selectItem itemLabel="Projetos" noSelectionOption="true" />
							<f:selectItems value="#{pagamentoLancController.projetos}"
								var="projeto" itemLabel="#{projeto.nome}"
								itemValue="#{projeto.id}" />
						</p:selectOneMenu>

						<h:outputLabel value="Ação:" />
						<p:selectOneMenu value="#{pagamentoLancController.filtro.acaoId}"
							filter="true" filterMatchMode="contains">
							<p:ajax
								listener="#{pagamentoLancController.carregarPagamentosPE()}"
								update="table-pagamentoPE" />
							<f:selectItem itemLabel="Ações" noSelectionOption="true" />
							<f:selectItems value="#{pagamentoLancController.acoes}"
								var="acao" itemLabel="#{acao.codigo}" itemValue="#{acao.id}" />
						</p:selectOneMenu>

						<p:outputLabel value="Dt. Pagamento:" />
						<h:panelGroup>
							<p:calendar value="#{pagamentoLancController.filtro.dataInicio}"
								navigator="true" timeZone="America/Manaus" pattern="dd/MM/yyyy" />
						           - 
						          <p:calendar
								value="#{pagamentoLancController.filtro.dataFinal}"
								navigator="true" timeZone="America/Manaus" pattern="dd/MM/yyyy" />
						</h:panelGroup>

						<p:outputLabel value="Dt. Emissão:" />
						<h:panelGroup>
							<p:calendar
								value="#{pagamentoLancController.filtro.dataInicioEmissao}"
								navigator="true" timeZone="America/Manaus" pattern="dd/MM/yyyy" />
						           - 
						          <p:calendar
								value="#{pagamentoLancController.filtro.dataFinalEmissao}"
								navigator="true" timeZone="America/Manaus" pattern="dd/MM/yyyy" />
						</h:panelGroup>

						<h:panelGroup>
							<p:inputText placeholder="Nº lançamento" style="margin: 2px 2px;"
								value="#{pagamentoLancController.filtro.lancamentoID}" />

							<p:selectOneMenu style="margin: 2px 2px;"
								value="#{pagamentoLancController.filtro.statusPagamento}">
								<p:ajax
									listener="#{pagamentoLancController.carregarPagamentosPE()}"
									update="table-pagamentoPE" />
								<f:selectItem itemLabel="Todos" noSelectionOption="true" />
								<f:selectItems
									value="#{pagamentoLancController.statusPagamento}" var="stt"
									itemLabel="#{stt.nome}" itemValue="#{stt}" />
							</p:selectOneMenu>

							<p:selectOneMenu style="margin: 2px 2px;"
								value="#{pagamentoLancController.filtro.idConta}">
								<p:ajax
									listener="#{pagamentoLancController.carregarPagamentosPE()}"
									update="table-pagamentoPE" />
								<f:selectItem itemLabel="Contas" noSelectionOption="true" />
								<f:selectItems value="#{pagamentoLancController.contas}"
									var="ct" itemLabel="#{ct.nomeConta}" itemValue="#{ct.id}" />
							</p:selectOneMenu>

						</h:panelGroup>

						<h:panelGroup>
							<p:commandLink styleClass="btn btn-primary btn-sm"
								action="#{pagamentoLancController.carregarPagamentosPE()}"
								update=":form-pagamentoPE:table-pagamentoPE"
								style="color:#fff; margin: 8px 2px;">
								<span style="width: 40px;" class="glyphicon glyphicon-search"></span>
							</p:commandLink>

							<p:commandLink styleClass="btn btn-primary btn-sm" title="Limpar"
								process="@this" action="#{pagamentoLancController.limpar()}"
								update=":form-pagamentoPE" style="color:#fff; margin: 8px 2px;">
								<span style="width: 40px;" class="fa fa-remove"></span>
							</p:commandLink>

							<p:commandLink styleClass="btn btn-success btn-sm"
								title="Adicionar lançamento avulso" process="@this"
								oncomplete="PF('lancamento_avulso').show()"
								action="#{pagamentoLancController.prepararLancamentoAvulsso()}"
								style="color:#fff; margin: 8px 2px;">
								<span style="width: 40px;" class="glyphicon glyphicon-plus"></span>
							</p:commandLink>


						</h:panelGroup>

					</p:panelGrid>



				</f:facet>

				<p:column headerText="Dt. Emissão">
					<h:outputText value="#{pagamentoPE.dataEmissao}">
						<f:convertDateTime timeZone="America/Manaus" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Dt. Pagamento">
					<h:outputText value="#{pagamentoPE.dataPagamento}">
						<f:convertDateTime timeZone="America/Manaus" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Conta">
					<h:outputText value="#{pagamentoPE.conta}" />
				</p:column>
				
				<p:column headerText="Pagador/Recebedor">
					<h:outputText value="#{pagamentoPE.fornecedor}" />
				</p:column>
				
				
				<p:column headerText="Valor">
					<h:outputText value="#{pagamentoPE.valor}">
						<f:convertNumber locale="pt_BR" type="currency" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Descrição">
					<h:outputText value="#{pagamentoPE.codigoLancamento}" />
				</p:column>
				
				<p:column headerText="Status">
					<h:outputText value="#{pagamentoPE.status.nome}" />
				</p:column>
				
				<p:column headerText="Parcela">
					<h:outputText value="#{pagamentoPE.parcela}" />
				</p:column>

				

				<p:column headerText="Fonte de recurso">
					<h:outputText value="#{pagamentoPE.fonteRecurso}" />
				</p:column>

				<p:column headerText="Local">
					<h:outputText value="#{pagamentoPE.localidade}" />
				</p:column>

				<p:column headerText="Ação">
					<h:outputText value="#{pagamentoPE.acao}" />
				</p:column>

				<p:column style="width:100px">

					<p:commandLink style="margin-right:5px"
						update=":form-edit-pagamento-tab2" value="editar"
						oncomplete="PF('dlg_edt_pagamento_tab2').show()"
						action="#{pagamentoLancController.prepararEdicao(pagamentoPE.idPagamento)}">
					</p:commandLink>

					<p:commandLink value="efetivar" update="table-pagamentoPE"
						action="#{pagamentoLancController.efetivar(pagamentoPE.idPagamento)}">
						<p:confirm message="Efevetivar pagamento?" header="Pagamento" />
					</p:commandLink>
				</p:column>

			</p:dataTable>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</h:form>
	</ui:define>

	<ui:define name="adicionais">
       
       
   	 	<p:dialog header="Rateio" hideEffect="clip" showEffect="clip" widgetVar="acao-rateio">
	   	  <h:form id="form-acao-rateio">
	   	     <p:focus context="form-acao-rateio"/>
	   	 	 <p:panelGrid columns="3">
	   	 	  <p:inputText placeholder="Ação"/>
	   	 	  <p:inputText placeholder="Valor"/>
	   	 	  <p:commandButton value="salvar" process="form-acao-rateio" update="form-acao-rateio"/>
	   	 	 </p:panelGrid>
	   	  </h:form>	  		 
   	 	</p:dialog> 	

		<p:dialog widgetVar="lancamento_avulso" header="Lançamentos"
			closable="true" width="90%" modal="true" showEffect="clip"
			hideEffect="clip" resizable="false">
			<h:form id="form-lancamento-avulso">
			
			    <p:focus context="form-lancamento-avulso"/>
				<p:panelGrid columns="2" style="width:100%">
				
					<p:panelGrid columns="5" style="ui-fluid;width:100%">
					
						  
					
						  <p:inputText style="font-size:12px" placeholder="Pagador/Recebedor"/>
						
						  <p:inputText style="font-size:12px" placeholder="Categoria"/>
						
						  <p:inputText style="font-size:12px" placeholder="Moeda"/>
						
						  <p:inputText style="font-size:12px" placeholder="Valor"/>
						
						  <p:inputText style="font-size:12px" placeholder="Vencto/Pagamento"/>
							
						  <p:inputText style="font-size:12px" placeholder="Entr./Emissão"/>
						
						  <p:inputText style="font-size:12px" placeholder="Descrição"/>
						
						  <p:inputText onfocus="PF('acao-rateio').show()"  style="font-size:12px" placeholder="Classificação"/>
						
						  <p:inputText style="font-size:12px" placeholder="Nº Doc."/>
					</p:panelGrid>
					
				    <p:commandLink styleClass="btn btn-primary btn-sm" update="form-lancamento-avulso" value="Salvar" style="color:#fff"/>
				  
				</p:panelGrid>
			</h:form>
			
		</p:dialog>


		<p:dialog widgetVar="pagamentoConta" header="Pagamento"
			closable="true" width="700" modal="true" showEffect="clip"
			hideEffect="clip" resizable="false">

			<h:form id="form-pagamento">
				<p:messages  showIcon="true" showSummary="false"
					showDetail="true" />
				<p:panelGrid columns="2">
					<p:panelGrid columns="2">


						<p:outputLabel value="Tipo:" />
						<p:selectOneMenu
							value="#{pagamentoLancController.pagamento.tipoParcelamento}">

							<f:selectItems value="#{pagamentoLancController.parcelamentos}"
								var="parcelamento" itemValue="#{parcelamento}"
								itemLabel="#{parcelamento.nome}" />
						</p:selectOneMenu>

						<p:outputLabel value="Nº Parcelas:" />
						<p:inputText
							value="#{pagamentoLancController.pagamento.quantidadeParcela}"
							style="width:40px" />


						<p:outputLabel value="Conta:" />
						<p:selectOneMenu
							value="#{pagamentoLancController.pagamento.conta}"
							converter="contaConverter">
							<f:selectItems value="#{pagamentoLancController.contas}"
								var="conta" itemValue="#{conta}"
								itemLabel="#{conta.numeroAgencia}/#{conta.nomeConta}" />
						</p:selectOneMenu>

						<p:outputLabel value="Pagamento:" />
						<p:calendar navigator="true"
							value="#{pagamentoLancController.pagamento.dataPagamento}"
							timeZone="America/Manaus" pattern="dd/MM/yyyy">
						</p:calendar>

						<p:outputLabel value="Valor:" />
						<p:inputText placeholder="Valor" required="true"
							requiredMessage="Preencha o campo Valor."
							onkeypress="return formatarNumero(this,event,19,2);"
							value="#{pagamentoLancController.pagamento.valor}"
							style="width:150px;margin-left:5px">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
								locale="pt_BR" />
						</p:inputText>


						<p:commandLink styleClass="btn btn-primary"
							action="#{pagamentoLancController.salvarPagamento()}"
							update="totais :form-pagamento :form-pagamentoPE:table-pagamentoPE"
							style="color:#fff;margin-left:5px;" value="Enviar" />

					</p:panelGrid>

					<p:panelGrid id="totais" columns="2">

						<p:outputLabel value="Total a pagar:" />
						<p:inputText id="total-a-pagar" disabled="true"
							value="#{pagamentoLancController.totalApagar}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
								locale="pt_BR" />
						</p:inputText>

						<p:outputLabel value="Total pago:" />
						<p:inputText id="total-pago" disabled="true" style="color:'red'"
							value="#{pagamentoLancController.totalPago}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
								locale="pt_BR" />
						</p:inputText>

						<p:outputLabel id="total-falta" value="Falta pagar:" />
						<p:inputText disabled="true"
							value="#{pagamentoLancController.totalFaltaPagar}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
								locale="pt_BR" />
						</p:inputText>
					</p:panelGrid>

				</p:panelGrid>

				<p:dataTable value="#{pagamentoLancController.pagamentos}"
					var="pagamento">

					<p:column headerText="Conta">
						<h:outputText value="#{pagamento.conta.nomeConta}" />
					</p:column>

					<p:column headerText="Valor">
						<h:outputText value="#{pagamento.valor}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</p:column>

					<p:column headerText="Emissão">
						<h:outputText value="#{pagamento.dataEmissao}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Manaus" />
						</h:outputText>
					</p:column>

					<p:column headerText="Pagamento">
						<h:outputText value="#{pagamento.dataPagamento}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Manaus" />
						</h:outputText>
					</p:column>

					<p:column>
						<p:commandLink style="margin-right:5px" value="editar"
							process="@this" onclick="PF('dlg_edt_pagamento').show()"
							update=":form-edit-pagamento">
							<f:setPropertyActionListener value="#{pagamento}"
								target="#{pagamentoLancController.pagamentoLancAuxiliar}" />
						</p:commandLink>

						<p:commandLink value="excluir" process="@this"
							action="#{pagamentoLancController.removerPagamento()}"
							update=":form-pagamento">
							<p:confirm header="Confirmação" icon="ui-icon-alert"
								message="Desejar excluir pagamento?" />
							<f:setPropertyActionListener value="#{pagamento}"
								target="#{pagamentoLancController.pagamento}" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
