<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
	
		<f:metadata>
			<f:viewAction action="#{aprovadorController.initCadastro()}" />
			<o:viewParam name="id"
				value="#{aprovadorController.idApprover}" />
			<o:viewParam name="colaborador"
				value="#{aprovadorController.idColaborador}" />
		</f:metadata>

		<h:form id="form_lista_aprovador" style="padding-top: 24px">
			<p:breadCrumb>
				<p:menuitem value="Home" title="PÃ¡gina Inicial" onclick="start();"
					oncomplete="start();"
					style="margin-top: 4px" url="home_new.xhtml" />
				<p:menuitem value="Lista de Aprovadores" title="Lista de Aprovadores"
					onclick="start();" oncomplete="start();"
					url="aprovadores.xhtml" />
				<p:menuitem value="Cadastro Aprovador" />
			</p:breadCrumb>

			<p:growl id="growl" showDetail="true" sticky="true" />

			<p:panel>
			
				<div class="ui-g ui-fluid default-style-form-filter"
					style="margin-top: 8px">
					<div class="ui-g-6 form-group focused">
						<p:outputLabel for="colaborador"
							value="#{message['FILTER_EMPLOYEE']}" styleClass="form-label" />
						<p:autoComplete id="colaborador" maxResults="10"
							value="#{aprovadorController.colaborador}" required="true"
							completeMethod="#{aprovadorController.colaboradorAutoComplete}"
							var="col" itemLabel="#{col.nome}" itemValue="#{col}"
							effect="blind" />
					</div>

					<div class="ui-g-6 form-group focused">
						<p:outputLabel for="document"
							value="#{message['FILTER_DOCUMENT']}" styleClass="form-label" />
						<p:selectOneMenu id="document" dynamic="true" required="true" 
						value="#{aprovadorController.aprovador.documento}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{aprovadorController.documents}"  />
						</p:selectOneMenu>
					</div>
					<div class="ui-g-6 form-group focused">
						<p:outputLabel for="colaborador-email"
							value="#{message['FILTER_EMAIL']}" styleClass="form-label" />
							<p:inputText id="colaborador-email" required="true" 	
							value="#{aprovadorController.aprovador.email}" />
					</div>
					<div class="ui-g-6 form-group focused">
						<p:outputLabel for="gestao"
							value="#{message['FILTER_MANAGEMENT']}" styleClass="form-label" />
						<p:selectOneMenu id="gestao" dynamic="true" required="true"
						value="#{aprovadorController.aprovador.gestao}">
						<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItems value="#{aprovadorController.managements}" var="gestao"
								itemLabel="#{gestao.nome}" itemValue="#{gestao.id}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-g-6 form-group focused">
						<p:outputLabel for="ordem" value="#{message['FILTER_ORDER']}"
							styleClass="form-label" />
						<p:selectOneMenu id="ordem" dynamic="true" required="true" 
						value="#{aprovadorController.aprovador.ordem}">
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItem itemLabel="1" itemValue="1"/>
							<f:selectItem itemLabel="2" itemValue="2"/>
						</p:selectOneMenu>
					</div>
					<div class="ui-g-6 form-group focused">
						<p:outputLabel for="status" value="#{message['FILTER_STATUS']}"
							styleClass="form-label" />
						<p:selectOneMenu id="status" required="true" 
						value="#{aprovadorController.aprovador.status}">
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItems value="#{aprovadorController.status}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-g-12 form-group focused">
						<p:outputLabel for="status_before"
							value="#{message['FILTER_STATUS_BEFORE']}"
							styleClass="form-label" />
						<p:selectOneMenu id="status_before" required="true"
						value="#{aprovadorController.aprovador.statusBefore}">
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItems value="#{aprovadorController.statusBefore}" />
						</p:selectOneMenu>
					</div>
				</div>

				<div class="botao_central" align="right">

					<p:commandLink styleClass="btn btn-success btn-sm" onsuccess="start();"
						style="color:#fff;" onclick="start();" oncomplete="stop();"
						action="#{aprovadorController.newApprover()}" update="@form"
						onerror="stop();" title="Adicionar um novo aprovador">
						<i class="fa fa-user-plus"></i>
						<span>#{message['BUTTON_LABEL_SAVE']}</span>
					</p:commandLink>

				</div>
			</p:panel>
		</h:form>

	</ui:define>

	<ui:define name="adicionais">


		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>

	</ui:define>


</ui:composition>
