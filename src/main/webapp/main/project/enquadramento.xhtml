<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<p:panel id="panel-enquadramento">

		<div id="enquadramento" class="ui-g ui-fluid">


			<div class="ui-g-12 form-group focused">
				<p:outputLabel for="cadeia_proj" value="Cadeias de valor/produtivas" style="width: 100%"
					styleClass="form-label" />

				<p:selectOneMenu id="cadeia_proj" filter="true" style="width: 100%"
					value="#{projetoBean.projeto.cadeia}" converter="cadeiaConverter"
					filterMatchMode="startsWith">
					<f:selectItem noSelectionOption="true" />
					<f:selectItems value="#{projetoBean.cadeias}" var="cad"
						itemLabel="#{cad.nome}" itemValue="#{cad}">
					</f:selectItems>
				</p:selectOneMenu>
			</div>

			<div class="ui-g-12 form-group focused">
				<p:outputLabel for="programa_projeto" value="Programa:"
					style="width: 100%" styleClass="form-label" />

				<p:selectOneMenu id="programa_projeto" style="width: 100%"
					value="#{projetoBean.projeto.programa}">
					<f:selectItem noSelectionOption="true" />
					<f:selectItems value="#{projetoBean.programas}" var="programa"
						itemLabel="#{programa.nome}" itemValue="#{programa}" />
				</p:selectOneMenu>
			</div>

			<div class="ui-g-12 form-group focused">
				<p:outputLabel for="sub_programa" value="SubPrograma:"
					style="width: 100%" styleClass="form-label" />

				<p:selectOneMenu id="sub_programa" filter="true" style="width: 100%"
					value="#{projetoBean.projeto.subPrograma}"
					converter="converterSubPrograma" filterMatchMode="startsWith">
					<f:selectItem noSelectionOption="true" />
					<f:selectItems value="#{projetoBean.subsProgramas}" var="subProg"
						itemLabel="#{subProg.nome}" itemValue="#{subProg}">
					</f:selectItems>
				</p:selectOneMenu>
			</div>

		</div>


	</p:panel>


</ui:fragment>
