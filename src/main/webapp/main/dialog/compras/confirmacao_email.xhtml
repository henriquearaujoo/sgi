<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<p:outputPanel id="btn-confirmacao">
		<div class="ui-g ui-fluid">
		
			<div class="ui-g-12">
			  <p:messages id="msg-confirmacao" showSummary="false" showDetail="true">
			   	<p:autoUpdate></p:autoUpdate>
			  </p:messages>
			</div>

			<div class="ui-g-12">

				<p:commandLink id="btn-reenviar"
					styleClass="btn btn-primary btn-block btn-sm" onerror="stop;"
					onclick="start();" process="@this" update="@this"
					action="#{compraController.enviarEmailAutorizacaoSC()}"
					style="color:#fff; margin: 2px 2px;">

					<span class="fa fa-envelope-o"></span>
					<span style="margin: 3px;">Reenviar solicitação</span>

				</p:commandLink>

			</div>


		</div>

	</p:outputPanel>


</ui:fragment>
