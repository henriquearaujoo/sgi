<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<p:outputPanel id="btn-save-panel">
		<div class="ui-g ui-fluid">
		
			<div class="ui-g-12">
			  <p:messages id="msg-save" showSummary="false" showDetail="true"></p:messages>
			</div>

			<div class="ui-g-12">
				<p>A ação de "salvar e enviar" envia a solicitação ao estado de
					"pendente para aprovação" disponibilizada na tela de aprovações
					para o aprovador ou aprovador substituto.</p>

			</div>

			<div class="ui-g-6">

				<p:commandLink id="btn-save"
					styleClass="btn btn-primary btn-block btn-sm" onerror="stop();"
					onclick="start();"
					oncomplete="steping(#{pagamentoController.stepIndex}); setarFocused('info-geral'); stop()"
					process="@this, panel-info-geral" update="@this, panel-info-geral, panel-info-doc, msg-save, messages"
					action="#{pagamentoController.salvar(0)}"
					style="color:#fff; margin: 2px 2px;">

					<span class="fa fa-check-circle-o"></span>
					<span style="margin: 3px;">Salvar</span>

				</p:commandLink>

			</div>

			<div class="ui-g-6">

				<p:commandLink id="btn-save-email"
					styleClass="btn btn-success btn-sm btn-block" onerror="stop;"
					onclick="start();"
					oncomplete="steping(#{pagamentoController.stepIndex}); setarFocused('info-geral'); stop()"
					process="@this, panel-info-geral" update="@this, panel-info-geral, msg-save, messages"
					action="#{pagamentoController.salvar(1)}"
					style="color:#fff; margin: 2px 2px;">

					<span class="fa fa-envelope-o"></span>
					<span style="margin: 3px;">Salvar e enviar</span>

				</p:commandLink>

			</div>

		</div>

	</p:outputPanel>


</ui:fragment>
