<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<p:outputPanel id="panel_new_approver">

		<div class="pt-2">
			<div class="ui-g ui-fluid default-style-form-filter"
				style="margin-top: 8px">

				<p:inputText value="#{aprovadorController.teste}" />

				<div class="ui-g-12" align="right">
					<p:commandLink styleClass="btn btn-info btn-sm" style="color:#fff;"
						process="panel_new_approver"
						action="#{aprovadorController.newApprover()}"
						title="Adicionar Aprovador">
						<i class="fa fa-check"></i>
						<span>#{message['BUTTON_LABEL_SAVE']}</span>
					</p:commandLink>
				</div>
			</div>
		</div>
	</p:outputPanel>

</ui:fragment>
