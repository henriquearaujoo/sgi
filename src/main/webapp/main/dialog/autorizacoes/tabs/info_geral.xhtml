<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


	<p:outputPanel id="panel-info-geral">


		<div class="ui-g ui-fluid" style="margin-top: 15px">

			<div class="ui-g-3 form-group focused">
				<p:outputLabel styleClass="form-label" value="Gestão" />
				<div class="text-margin-top text-width-full">
					<h:outputText
						value="#{autorizacao_controller.lancamento.nomeGestao}" />
				</div>
				<div class="div-after"></div>
			</div>

			<div class="ui-g-3 form-group focused">
				<p:outputLabel styleClass="form-label" value="Destino" />
				<div class="text-margin-top text-width-full">
					<h:outputText
						value="#{autorizacao_controller.lancamento.nomeLocalidade}" />
				</div>
				<div class="div-after"></div>
			</div>

			<div class="ui-g-3 form-group focused">
				<div class="text-margin-top text-width-full">
					<p:outputLabel styleClass="form-label" value="Solicitante" />
				</div>
				<h:outputText
					value="#{autorizacao_controller.lancamento.nomeSolicitante}" />
				<div class="div-after"></div>
			</div>

			<div class="ui-g-3 form-group focused">
				<div class="text-margin-top text-width-full">
					<p:outputLabel styleClass="form-label" value="Data de emissão" />
				</div>
				<h:outputText
					value="#{autorizacao_controller.lancamento.dataEmissao}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
				<div class="div-after"></div>
			</div>

			<div class="ui-g-12 form-group focused">
				<p:outputLabel styleClass="form-label" value="Descrição" />

				<div class="text-margin-top text-width-full">
					<h:outputText
						value="#{autorizacao_controller.lancamento.descricao}" />

				</div>
				<div class="div-after"></div>

			</div>

			<div class="ui-g-12 form-group focused">
				<p:outputLabel styleClass="form-label" value="Observação" />
				<div class="text-margin-top text-width-full">
					<h:outputText
						value="#{autorizacao_controller.lancamento.observacao}" />
				</div>

				<div class="div-after"></div>

			</div>


			<div class="ui-g-12">
				<h4>Recursos</h4>
			</div>

			<div class="ui-g-12">

				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							
							<th scope="col">Fonte</th>
							<th scope="col">Projeto</th>
							<th scope="col">Categoria</th>
							<th scope="col">Valor</th>
						</tr>
					</thead>
					<tbody>

						<ui:repeat var="recurso" 
							value="#{autorizacao_controller.lancamento.lancamentosAcoes}">
							<tr>
							
								<td>#{recurso.fonte}</td>
								<td>#{recurso.nomeProjeto}</td>
								<td>#{recurso.nomeCategoria}</td>
								<td><h:outputText value="#{recurso.valor}">
										<f:convertNumber type="currency" maxFractionDigits="2"
											currencySymbol="R$" />

									</h:outputText></td>
							</tr>
						</ui:repeat>

					</tbody>
				</table>

			</div>

		</div>


	</p:outputPanel>

</ui:fragment>
