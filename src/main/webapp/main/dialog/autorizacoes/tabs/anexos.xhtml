<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


	<p:outputPanel id="panel-anexo">

		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th scope="col" style="width: 60px; text-align: center">#</th>
							<th scope="col">Descrição</th>
						</tr>
					</thead>
					<tbody>

						<ui:repeat var="path"
							value="#{autorizacao_controller.lancamento.arquivos}">
							<tr>
								<td style="width: 60px; text-align: center"><p:commandLink
										id="visualizar" title="Visualizar" process="@this"
										action="#{autorizacao_controller.visualizarArquivo()}"
										target="_blank" ajax="false">
										<i class="pi pi-search"></i>
										<f:setPropertyActionListener value="#{path}"
											target="#{autorizacao_controller.arqAuxiliar}" />
									</p:commandLink></td>

								<td>#{path.nome}</td>

							</tr>
						</ui:repeat>

					</tbody>
				</table>
			</div>


		</div>


	</p:outputPanel>

</ui:fragment>
