<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:form id="modal-details">
	<style>
		* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

h1 {
  color: #426696;
  font-weight: 600;
  font-size: 3rem;
  opacity: 0.8;
}
h2,
p {
  color: #658ec6;
  font-weight: 500;
  opacity: 0.8;
}

h3 {
  color: #426696;
  font-weight: 600;
  opacity: 0.8;
}

main {
  font-family: "Poppins", sans-serif;
  min-height: 100vh;
  background: linear-gradient(to right top, #65dfc9, #6cdbeb);
  display: flex;
  align-items: center;
  justify-content: center;
}

.glass {
  background: white;
  min-height: 80vh;
  width: 60%;
  background: linear-gradient(
    to right bottom,
    rgba(255, 255, 255, 0.7),
    rgba(255, 255, 255, 0.3)
  );
  border-radius: 2rem;
  z-index: 2;
  backdrop-filter: blur(2rem);
  display: flex;
}
.circle1,
.circle2 {
  background: white;
  background: linear-gradient(
    to right bottom,
    rgba(255, 255, 255, 0.8),
    rgba(255, 255, 255, 0.3)
  );
  height: 20rem;
  width: 20rem;
  position: absolute;
  border-radius: 50%;
}

.circle1 {
  top: 5%;
  right: 15%;
}
.circle2 {
  bottom: 5%;
  left: 10%;
}
.dashboard {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-evenly;
  text-align: center;
  background: linear-gradient(
    to right bottom,
    rgba(255, 255, 255, 0.7),
    rgba(255, 255, 255, 0.3)
  );
  border-radius: 2rem;
}

.user img {
  width: 100px;
  border-radius: 50%;
}
.link {
  display: flex;
  margin: 2rem 0rem;
  padding: 1rem 5rem;
  align-items: center;
}
.link h2 {
  padding: 0rem 3rem;
  white-space: nowrap;
}

.link img {
  width: 32px;
}

.games {
  flex: 2;
}

.pro {
  background: linear-gradient(to right top, #65dfc9, #6cdbeb);
  border-radius: 2rem;
  color: white;
  padding: 1rem;
  position: relative;
  margin-bottom: 20px;
}

.pro img {
  position: absolute;
  top: -10%;
  right: 10%;
  width: 128px;
}
.pro h2 {
  width: 40%;
  color: white;
  font-weight: 600;
}

/* GAMES */
.status {
  margin-bottom: 3rem;
}

.status input {
  background: linear-gradient(
    to right bottom,
    rgba(255, 255, 255, 0.7),
    rgba(255, 255, 255, 0.3)
  );
  border: none;
  width: 50%;
  padding: 0.5rem;
  border-radius: 2rem;
}

.games {
  margin: 5rem;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
}

.card {
  display: flex;
  background: linear-gradient(
    to left top,
    rgba(255, 255, 255, 0.8),
    rgba(255, 255, 255, 0.5)
  );
  border-radius: 1rem;
  margin: 2rem 0rem;
  padding: 2rem;
  box-shadow: 6px 6px 20px rgba(122, 122, 122, 0.212);
  justify-content: space-between;
}

.card img {
  width: 440px;
}

.progress {
  background: linear-gradient(to right top, #65dfc9, #6cdbeb);
  width: 100%;
  height: 25%;
  border-radius: 1rem;
  position: relative;
  overflow: hidden;
}
.progress::after {
  content: "";
  width: 100%;
  height: 100%;
  background: rgb(236, 236, 236);
  position: absolute;
  left: 60%;
}
.card-info {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.percentage {
  font-weight: bold;
  background: linear-gradient(to right top, #65dfc9, #6cdbeb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
		
	</style>
		<main>
			<section class="glass">
				<div class="dashboard">
					<div class="user">
						<img src="/resources/detailsimg/renner.png" alt="renner" ></img>
						<h3>Renner</h3>
						<p>DOADOR</p>
					</div>
					<div class="links">
						<div class="link">
							<h:graphicImage src="/resources/image/dollar2.png" alt="total" />
							<h2>Valor da doação:</h2>
						</div>
						<div class="link">
							<img src="/resources/image/dollar2.png" alt="total" ></img>
							<h2>Total em caixa:</h2>
						</div>
						<div class="link">
							<img src="/resources/image/dollar2.png" alt="total" ></img>
							<h2>Total distribuído:</h2>
						</div>
						<div class="link">
							<img src="/resources/image/dollar2.png" alt="total" ></img>
							<h2>Total projetizado:</h2>
						</div>
						<div class="link">
							<img src="/resources/image/dollar2.png" alt="total" ></img>
							<h2>Total executado:</h2>
						</div>
					</div>
					<div class="pro">
						<h2>Fundação amazonas sustentável</h2>
						<img src="/resources/detailsimg/logofas.png" alt="fas" ></img>
					</div>
				</div>
				<div class="games">
					<div class="status">
						<h1>Gráfico</h1>
						<input type="text" />
					</div>
					<div class="cards">
						<div class="card">
							<div class="card-info">
								<img src="/resources/image/graph2.jpg" alt="graph"></img>
							</div>
						</div>

					</div>
				</div>
			</section>
		</main>
		<div class="circle1"></div>
		<div class="circle2"></div>

	</h:form>

</ui:fragment>
