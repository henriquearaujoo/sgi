<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<script>
			function start() {
				PF('statusDialog').show();
			}

			function stop() {
				PF('statusDialog').hide();
			}
		</script>

		<div class="container">
			<h:form id="form-cadastro-cargos" styleClass="default-style-form-filter">
				<p:breadCrumb class="breadcrumb-container">

					<p:menuitem value="Home" url="home_new.xhtml" />
					<p:menuitem value="Cargos" url="cargos.xhtml" />
					<p:menuitem value="Cadastro/Edição de Cargos"
						url="cargo_cadastro.xhtml" />
				</p:breadCrumb>

				<p:messages id="messages" showSummary="true" closable="true">
					<p:autoUpdate />
				</p:messages>


				<p:panel header="Cadastro/Edição de Cargos">


					<f:metadata>
						<o:viewParam name="cargo" value="#{cargo_controller.cargo}" />
					</f:metadata>

					<div class="row mb-3">
						<div class="col">
							<p:commandLink styleClass="btn btn-success"
								action="#{cargo_controller.salvar()}" onclick="start()"
								onsuccess="stop()" onerror="stop()">
								<i class="fa fas fa-paper-plane"></i> Salvar
						</p:commandLink>

							<p:link styleClass="btn btn-outline-dark" outcome="/main/cargos"
								title="Voltar">
								<i class="fa fas fa-arrow-left"></i> Voltar
						</p:link>
						</div>
					</div>

					<div class="row">
						<div class="col-4 form-group">
							<p:outputLabel value="Nome:" for="nome" />
							<p:inputText styleClass="form-control" id="nome"
								value="#{cargo_controller.cargo.nome}"
								requiredMessage="Preencha o campo Nome!"
								placeholder="Ex.: Superintendente, Auxiliar..." required="true" />
						</div>
					</div>


				</p:panel>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="adicionais">
		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>
	</ui:define>

</ui:composition>
