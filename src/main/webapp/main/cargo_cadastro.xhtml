<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<div class="container">

			<p:breadCrumb styleClass="mt-3 mb-3 px-3 py-2">
				<p:menuitem value="Home" url="home_new.xhtml" />
				<p:menuitem value="Cargos" url="cargos.xhtml" />
				<p:menuitem value="Cadastro/EdiÃ§Ã£o de Cargos" url="#" />
			</p:breadCrumb>

			<p:panel header="Cargos">
				<h:form id="form-cadastro-cargos">

					<f:metadata>
						<o:viewParam name="cargo" value="#{cargo_controller.cargo}" />
					</f:metadata>

					<div class="ui-g">
						<div class="ui-g-4">
							<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" value="#{cargo_controller.cargo.nome}"
								requiredMessage="Preencha o campo Nome!"
								placeholder="Ex.: Superintendente, Auxiliar..." required="true" />
							<p:message for="nome" />
						</div>
					</div>
					<p:commandLink styleClass="btn btn-success"
						action="#{cargo_controller.salvar()}">
						<i class="fa fas fa-paper-plane"></i> Salvar
						</p:commandLink>

					<p:link styleClass="btn btn-light" outcome="/main/cargos"
						title="Voltar">
						<i class="fa fas fa-arrow-left"></i> Voltar
						</p:link>

				</h:form>
			</p:panel>
		</div>
	</ui:define>
	<ui:define name="adicionais">

	</ui:define>

</ui:composition>
