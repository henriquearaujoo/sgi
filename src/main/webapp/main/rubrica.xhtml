<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form id="form-rubrica">
		
		   <p:messages showIcon="true" showSummary="false">
		    <p:autoUpdate></p:autoUpdate>
		   </p:messages>
			<p:breadCrumb>
				<p:menuitem value="Home" url="home_new.xhtml" />
				<p:menuitem value="Rubricas" url="#" />
			</p:breadCrumb>
			<div class="ui-g ui-fluid">

				<div class="ui-g-10">
					
					<p:inputText value="#{rubricaController.rubrica.nome}" placeholder="Insira a rubrica"/>

				</div>
				<div class="ui-g-2">
					<p:commandLink style="color:#FFF"
						styleClass="btn btn-primary btn-sm"
						action="#{rubricaController.salvar()}" update="table-rubrica">
						<span style="font-family: Arial">Salvar</span>
					</p:commandLink>
				</div>

				<div class="ui-g-12">
					<p:dataTable id="table-rubrica" rows="10" paginator="true"
						value="#{rubricaController.rubricas}" var="rubrica">
						<p:column headerText="id">
							<h:outputText value="#{rubrica.id}" />
						</p:column>

						<p:column headerText="Nome">
							<h:outputText value="#{rubrica.nome}" />
						</p:column>

						<p:column headerText="Opções" style="width:200px">
							<p:commandLink value="editar" update="form-rubrica">
								<f:setPropertyActionListener value="#{rubrica}"
									target="#{rubricaController.rubrica}" />
							</p:commandLink>

							<p:commandLink value="excluir" style="margin-left:5px"
								action="#{rubricaController.remover()}" update="form-rubrica">
								<f:setPropertyActionListener value="#{rubrica}"
									target="#{rubricaController.rubrica}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</h:form>

	</ui:define>

	<ui:define name="adicionais">

	</ui:define>


</ui:composition>
