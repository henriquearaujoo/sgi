<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<script>
				window.addEventListener("load", () => {
					const queryString = window.location.search;
					const paramsBusca = new URLSearchParams(queryString);
					console.log(queryString)
					if(paramsBusca.get("sucesso") == "1"){
						alert("Operação realizada com sucesso")
					}else if(paramsBusca.get("sucesso") == "0"){
						alert("Não foi possível realizar a operação.")
					}
				})
				
				function start() {
				PF('statusDialog').show();
			}

			function stop() {
				PF('statusDialog').hide();
			}

			</script>
		<div class="container">
			<h:form id="form-cadastro-componentes">
				<p:breadCrumb styleClass="mt-3 mb-3 px-3 py-2">
					<p:menuitem value="Home" url="home_new.xhtml" />
					<p:menuitem value="Componentes" url="componentes.xhtml" />
					<p:menuitem value="Cadastro/Edição de Componentes"
						url="componente_cadastro.xhtml" />
				</p:breadCrumb>

				<p:messages id="messages" showSummary="true" closable="true">
					<p:autoUpdate />
				</p:messages>

				<p:panel header="Cadastro/Edição de Componentes">


					<div class="row mb-3">
						<div class="col">
							<p:commandLink styleClass="btn btn-success"
								action="#{componente_controller.salvarComponente()}"
								onclick="start()" onsuccess="stop()" onerror="stop()">
								<i class="fa fas fa-paper-plane"></i> Salvar
						</p:commandLink>

							<p:link styleClass="btn btn-outline-dark"
								outcome="/main/componentes" title="Voltar">
								<i class="fa fas fa-arrow-left"></i> Voltar
						</p:link>
						</div>
					</div>

					<f:metadata>
						<o:viewParam name="componente"
							value="#{componente_controller.componente}" />
					</f:metadata>

					<div class="row">
						<div class="col-4 form-group">
							<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" styleClass="form-control"
								value="#{componente_controller.componente.nome}"
								requiredMessage="Preencha o campo Nome!"
								placeholder="Ex.: Componente Renda, Associação" required="true" />
						</div>
					</div>

				</p:panel>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="adicionais">
		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>
	</ui:define>

</ui:composition>
