<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<div class="mx-4">

			<p:breadCrumb styleClass="mt-3 mb-3 px-3 py-2">
				<p:menuitem value="Home" url="home_new.xhtml" />
				<p:menuitem value="Componentes" url="componentes.xhtml" />
				<p:menuitem value="Cadastro/Edição de Componentes" url="#" />
			</p:breadCrumb>

			<p:panel header="Componentes">
				<h:form id="form-cadastro-componentes">

					<f:metadata>
						<o:viewParam name="componente"
							value="#{componente_controller.componente}" />
					</f:metadata>

					<div class="ui-g">
						<div class="ui-g-4">
							<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome"
								value="#{componente_controller.componente.nome}"
								requiredMessage="Preencha o campo Nome!"
								placeholder="Ex.: Componente Renda, Associação" required="true" />
							<p:message for="nome" />
						</div>
					</div>
					<p:commandLink styleClass="btn btn-success"
						action="#{componente_controller.salvar()}">
						<i class="fa fas fa-paper-plane"></i> Salvar
						</p:commandLink>

					<p:link styleClass="btn btn-light" outcome="/main/componentes"
						title="Voltar">
						<i class="fa fas fa-arrow-left"></i> Voltar
						</p:link>

				</h:form>
			</p:panel>
		</div>
	</ui:define>
	<ui:define name="adicionais">

	</ui:define>

</ui:composition>
