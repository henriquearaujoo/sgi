<!DOCTYPE html>
<ui:composition template="/WEB-INF/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="menu_lateral">


		<script type="text/javascript">
			function start() {
			    PF('statusDialog').show();
			}
		 
			function stop() {
		    	PF('statusDialog').hide();
			}
			
		</script>

		<h:form id="tabela_gestao">


			<p:dataTable id="tab-menu" scrollable="true" emptyMessage="..."
				scrollHeight="300" styleClass="table table-hover"
				value="#{categoria_controller.menus}" var="menu">

				<p:column>
					<p:commandLink action="#{categoria_controller.redirecionar()}"
						style="font-size:1em;" value="#{menu.nome}">
						<f:setPropertyActionListener value="#{menu}"
							target="#{categoria_controller.menu}" />
					</p:commandLink>
					<span style="margin-left: 4px; float: right;" class="#{menu.icon}"></span>
				</p:column>

			</p:dataTable>
		</h:form>


	</ui:define>


	<ui:define name="content">


		<h:form id="content_gestao">

			<p:messages id="msg" showSummary="true" 
				style="margin-top:10px" showDetail="false" closable="true"
				showIcon="true" />

			<p:panel header="Gestões" toggleable="true">

				<h:panelGroup>

					<p:commandLink styleClass="btn btn-success btn-sm fa fa-plus"
						style="color:#fff;" update="form_cadastro_gestao"
						actionListener="#{gestaoController.openDialogNovo()}"
						oncomplete="PF('cadastro_gestao').show()">
						<span style="font-family: Arial; font-size: 12px">Novo</span>
					</p:commandLink>


				</h:panelGroup>

				<p:dataTable id="tabela_versao" paginator="true" rows="12"
					value="#{gestaoController.findAll()}" var="bean">

					<p:column headerText="Gestão">
						<h:outputText value="#{bean.nome}" />
					</p:column>

					<p:column headerText="Sigla">
						<h:outputText value="#{bean.sigla}" />
					</p:column>

					<p:column headerText="Aprovador">
						<h:outputText value="#{bean.colaborador.nome}" />
					</p:column>
					
					<p:column headerText="Aprovador Substituto ">
						<h:outputText value="#{bean.aprovadorSubistituto.nome}" />
					</p:column>

					<p:column>
						<p:commandLink update="form_cadastro_gestao"
							action="#{gestaoController.editar(bean)}"
							oncomplete="PF('cadastro_gestao').show()" value="editar" />
					</p:column>
					
					<p:column>
						<p:commandLink update="form_cadastro_gestao"
							action="#{gestaoController.editar(bean)}"
							oncomplete="PF('cadastro_gestao').show()" value="excluir" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>

	<ui:define name="adicionais">
		<p:dialog header="Cadastro/Edição" widgetVar="cadastro_gestao"
			width="40%" closable="false" modal="true" showEffect="clip"
			hideEffect="clip">

			<h:form id="form_cadastro_gestao">
				<p:messages id="message_gestao"  showIcon="true"
					showSummary="false" />
				<p:panelGrid id="panel_cadastro" columns="2" styleClass="ui-fluid">

					<h:outputText value="Gestão" />
					<p:inputText value="#{gestaoController.gestao.nome}"
						style="width:400px" />

					<h:outputText value="Sigla" />
					<p:inputText value="#{gestaoController.gestao.sigla}"
						style="width:400px" />


					<h:outputText value="Tipo" for="tipo" />
					<p:selectOneMenu id="tipo" filter="true"
						filterMatchMode="startsWith"
						value="#{gestaoController.gestao.type}" required="true"
						requiredMessage="Campo 'colaborador' obrigatório">
						<f:selectItem itemLabel="Superintêndencia" itemValue="sup" />
						<f:selectItem itemLabel="Coordenadoria" itemValue="coord" />
						<f:selectItem itemLabel="Regional" itemValue="reg" />

					</p:selectOneMenu>



					<h:outputText value="Aprovador" for="colaborador" />
					<p:selectOneMenu id="colaborador" filter="true"
						filterMatchMode="startsWith"
						value="#{gestaoController.gestao.colaborador}"
						converter="colaboradorConverter" required="true"
						requiredMessage="Campo 'colaborador' obrigatório">
						<f:selectItems value="#{gestaoController.carregarColaborador()}"
							var="action" itemLabel="#{action.nome}" itemValue="#{action}" />
					</p:selectOneMenu>

					<h:outputText value="Ausente: "/>
					<p:selectBooleanButton id="ausente"
						value="#{gestaoController.gestao.ausente}" onLabel="Sim"
						offLabel="Não" style="width:60px">
						
					</p:selectBooleanButton>


					<h:outputLabel value="Aprovador Substituto"
						id="aprovadorsubs" />
					<p:selectOneMenu id="aprovadorsubs1" filter="true"
						filterMatchMode="startsWith"
						value="#{gestaoController.gestao.aprovadorSubistituto}"
						converter="colaboradorConverter" required="true"
						requiredMessage="Campo 'colaborador' obrigatório">
						<f:selectItems value="#{gestaoController.carregarColaborador()}"
							var="subs" itemLabel="#{subs.nome}" itemValue="#{subs}" />
					</p:selectOneMenu>

				</p:panelGrid>
				<p:separator style="margin-bottom:4px;margin-top:4px;"></p:separator>

				<p:commandLink style="color:#FFF" value="Salvar"
					styleClass="btn btn-primary" action="#{gestaoController.salvar()}"
					update="form_cadastro_gestao :content_gestao"
					oncomplete="PF('cadastro_gestao').hide()">

				</p:commandLink>

				<p:commandLink style="color:#FFF;margin-left:4px" value="Fechar"
					styleClass="btn btn-danger"
					oncomplete="PF('cadastro_gestao').hide()">
				</p:commandLink>

			</h:form>
		</p:dialog>

		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>

	</ui:define>


</ui:composition>
