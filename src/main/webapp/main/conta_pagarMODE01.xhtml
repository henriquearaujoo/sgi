<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


	<ui:define name="content">


		<h:form id="form-relatorio-cp" prependId="false">

			<div id="panel-geral" style="margin-top: 8px">
				<p:tabView prependId="false" scrollable="true">

					<p:tab id="tab-info-geral" title="Gerar relatÃ³rio">
						<div id="info-geral" class="ui-g ui-fluid">
							<div class="ui-g-2 form-group">
								<p:outputLabel value="Data inicial:" styleClass="form-label"
									style="width: 100%" />

								<p:calendar navigator="true"
									value="#{cp_controler_mode01.filtro.dataInicio}"
									pattern="dd/MM/yyyy" />
							</div>

							<div class="ui-g-2 form-group">
								<p:outputLabel value="Data Final:" styleClass="form-label"
									style="width: 100%" />

								<p:calendar navigator="true"
									value="#{cp_controler_mode01.filtro.dataFinal}"
									pattern="dd/MM/yyyy" />
							</div>

							<div class="ui-g-3 form-group">

								<p:selectCheckboxMenu id="contas"
									value="#{cp_controler_mode01.filtro.contas}" label="Contas"
									filter="true" filterMatchMode="contains" panelStyle="400px">
									<f:selectItems value="#{cp_controler_mode01.contas}"
										var="conta" itemLabel="#{conta.nomeConta}"
										itemValue="#{conta.id}" style="width: 100%" />
								</p:selectCheckboxMenu>

							</div>
							<div class="ui-g-2 form-group" style="margin-top: 10px">
								<h:outputText value="Detalhado por dia?" style="margin-right: 12px"/>
								<p:selectBooleanCheckbox
									value="#{cp_controler_mode01.detalhado}" />
							</div>

							<div class="ui-g-3 form-group" style="margin-top: 8px">
								<p:commandLink style="color:#fff; width: 80%" ajax="false"
									action="#{cp_controler_mode01.gerarContasApagar()}"
									styleClass="btn btn-primary btn-xs" value="Gerar" />
							</div>


						</div>
						
					</p:tab>

				</p:tabView>
			</div>
		</h:form>

	</ui:define>

	<ui:define name="adicionais">

	</ui:define>


</ui:composition>
