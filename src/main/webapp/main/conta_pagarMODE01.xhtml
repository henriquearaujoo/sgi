<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
				xmlns:jsf="http://xmlns.jcp.org/jsf">


	<ui:define name="content">


		<h:form id="form-relatorio-cp">


			<p:panelGrid columns="10">

				<h:outputText value="Dt. Inicio Pgto:" />

				<p:calendar navigator="true"
							value="#{cp_controler_mode01.filtro.dataInicio}"
							pattern="dd/MM/yyyy" />

				<h:outputText value="Dt. Fim Pagto:" />

				<p:calendar navigator="true"
							value="#{cp_controler_mode01.filtro.dataFinal}"
							pattern="dd/MM/yyyy" />

				<h:outputText value="Contas:" />
				<p:selectCheckboxMenu id="menu"
									  value="#{cp_controler_mode01.filtro.contas}" label="Contas" filter="true"
									  filterMatchMode="contains" panelStyle="width:270px">
					<f:selectItems value="#{cp_controler_mode01.contas}" var="conta"
								   itemLabel="#{conta.nomeConta}" itemValue="#{conta.id}" />
				</p:selectCheckboxMenu>
				<h:outputText value="Detalhado por dia?"/>
				<p:selectBooleanCheckbox
						value="#{cp_controler_mode01.detalhado}" />

				<p:commandLink style="color:#fff" ajax="false"
							   action="#{cp_controler_mode01.gerarContasApagar()}"
							   styleClass="btn btn-primary btn-xs" value="Gerar" />

			</p:panelGrid>
		</h:form>

	</ui:define>

	<ui:define name="adicionais">

	</ui:define>


</ui:composition>
