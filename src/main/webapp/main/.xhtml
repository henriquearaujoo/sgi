<!DOCTYPE html>
<ui:composition template="/WEB-INF/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


	<ui:define name="menu_lateral">

		<style type="text/css">
		.ui-widget {
			font-size: 100%;
			}
		</style>


		<h:form id="tabela_projeto">
		
		 	   <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
				 showHeader="false" style="background-color:#FFFFFF; z-index:1009">
			    	<p:graphicImage library="image" name="aguarde.gif"/>
				</p:dialog>

			<p:dataTable id="tab-menu" scrollable="true" 
				emptyMessage="..." 
				scrollHeight="300" styleClass="table table-hover"
				value="#{pagamentoController.menus}" var="menu">
			
				<p:column>
					<p:commandLink action="#{pagamentoController.redirecionar()}" style="font-size:1em;" value="#{menu.nome}" >
					 <f:setPropertyActionListener value="#{menu}" target="#{pagamentoController.menu}"/>
					</p:commandLink>
					<span style="margin-left: 4px;float: right;" class="#{menu.icon}"></span>
				</p:column>

			</p:dataTable>
		</h:form>


	</ui:define>

	<ui:define name="content">
	
	<h1>Solicitação de Viagem</h1>

	</ui:define>

	<ui:define name="adicionais">
		
	</ui:define>


</ui:composition>
