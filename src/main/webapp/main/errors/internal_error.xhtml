<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link  rel="stylesheet" href="../resources/css/errors.css"/>
    <title>Página não encontrada</title>
</h:head>
<h:body>
    <div class="container">
        <div class="container-error">
            <div class="logo">
                <p:graphicImage value="../resources/images/faslogo.png"
                    style="width: 20%"/>
            </div>
            <div class="container-status">
                <span class="status">500</span>
                <p>Erro no servidor</p>
            </div>
            <div class="container-message">
                <p>Consulte o suporte ou o administrador do sistema!</p>
            </div>
            <div class="container-buttons">
                <p:commandLink styleClass="button" onclick="window.history.back();">
                    <span>Retomar à página anterior</span>
                </p:commandLink>
                <h:outputLink styleClass="button" value="https://abre.ai/suporte-sgi" target="_blank">
                    <span>Solicitar ajuda crítica</span>
                    <i class="fa fa-external-link"></i>
                </h:outputLink>
            </div>
        </div>
    </div>
</h:body>
</html>
