<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">

		<h:form id="form_lista_aprovador" style="padding-top: 24px">
			<p:breadCrumb>
				<p:menuitem value="Home" title="PÃ¡gina Inicial"
					style="margin-top: 4px" url="home_new.xhtml" />
				<p:menuitem value="Lista de Aprovadores" />
			</p:breadCrumb>

			<p:growl id="growl" showDetail="true" sticky="true" />

			<p:panel>


				<div class="botao_central" align="right">

					<p:commandLink styleClass="btn btn-success btn-sm"
						style="color:#fff;" onclick="start();" onsuccess="stop();"
						oncomplete="PF('dlg_cadastro_aprovador').show();" update="panel_new_approver"
						action="#{aprovadorController.initObjectApprover()}"
						onerror="stop();" title="Adicionar Aprovador">
						<i class="fa fa-user-plus"></i>
						<span>#{message['BUTTON_LABEL_NEW']}</span>
					</p:commandLink>

				</div>
			</p:panel>
			<p:panel>
				<p:dataTable var="ap" value="#{aprovadorController.getAllApprover()}" rows="10"
					paginator="true">
					<p:column headerText="Id">
						<h:outputText value="#{ap.id}" />
					</p:column>

					<p:column headerText="Documento">
						<h:outputText value="#{ap.documento}" />
					</p:column>

					<p:column headerText="status">
						<h:outputText value="#{ap.status}" />
					</p:column>

					<p:column headerText="status before">
						<h:outputText value="#{ap.statusBefore}" />
					</p:column>

				</p:dataTable>
			</p:panel>
			<p:dialog id="dlg_cadastro_aprovador" styleClass="dialog-aprovador"
				widgetVar="dlg_cadastro_aprovador" header="Cadastro de Aprovador"
				showEffect="clip" hideEffect="drop" draggable="true"
				maximizable="true" minimizable="true" resizable="true">
				<ui:include src="dialog/aprovadores/new_approver.xhtml" />
			</p:dialog>
		</h:form>

	</ui:define>

	<ui:define name="adicionais">


		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>

	</ui:define>


</ui:composition>
