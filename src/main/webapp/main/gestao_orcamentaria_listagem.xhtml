<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">




	<ui:define name="content">

		<script type="text/javascript">
			function start() {
			    PF('statusDialog').show();
			}
			 
			function stop() {
			    PF('statusDialog').hide();
			}
			
		</script>


		<f:metadata>
			<f:viewAction action="#{dist_orcamentaria_controller.initListagem()}" />
		</f:metadata>

		<h:form id="form_listagem_orcamento">

			<div class="ui-g">

				<div class="ui-g-12">
					<p:breadCrumb class="breadcrumb-container">


						<p:menuitem value="Categories" url="home_new.xhtml" />
						<p:menuitem
							value="Gerências e Coordenadorias - Gestão orçamentária"
							url="gestao_orcamentaria_listagem.xhtml" />
					</p:breadCrumb>

				</div>

				<div class="ui-g-12">
					<p:messages  showSummary="false" showDetail="true"
						closable="true" />
				</div>


				<div class="ui-g-12">
					<p:dataTable value="#{dist_orcamentaria_controller.gestoes}"
						var="gestao">


						<p:column headerText="Gerência/Coordenadoria">
							<h:outputText value="#{gestao.nome}" />
						</p:column>

						<p:column headerText="Gerente/Coordenador">
							<h:outputText value="#{gestao.colaborador.nome}" />
						</p:column>

						<p:column style="width:120px" headerText="Ações">
							<p:link
								styleClass="btn btn-default btn-xs"
								outcome="/main/gestao_orcamentaria">
								<f:param name="gid" value="#{gestao.id}" />
								<span class="glyphicon glyphicon-edit"></span>
							</p:link>
						</p:column>

					</p:dataTable>

				</div>

				<div class="ui-g-12"></div>

			</div>

		</h:form>

	</ui:define>

	<ui:define name="adicionais">

	</ui:define>


</ui:composition>
