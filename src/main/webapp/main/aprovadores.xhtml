<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">

		<h:form id="form_lista_aprovador" style="padding-top: 24px">
			<p:breadCrumb>
				<p:menuitem value="Home" title="PÃ¡gina Inicial"
					style="margin-top: 4px" url="home_new.xhtml" />
				<p:menuitem value="Lista de Aprovadores" />
			</p:breadCrumb>

			<p:growl id="growl" showDetail="true" sticky="true" />

			<p:panel>

				<div class="ui-g ui-fluid default-style-form-filter"
					style="margin-top: 8px">
					<div class="ui-g-4 form-group focused">
						<p:outputLabel for="colaborador"
							value="#{message['FILTER_EMPLOYEE']}" styleClass="form-label" />
						<p:autoComplete id="colaborador" maxResults="10"
							value="#{AprovacoesController.filtro.colaborador}"
							completeMethod="#{AprovacoesController.colaboradorAutoComplete}"
							var="col" itemLabel="#{col.nome}" itemValue="#{col}"
							effect="blind" forceSelection="true" />
					</div>

					<div class="ui-g-4 form-group focused">
						<p:outputLabel for="document"
							value="#{message['FILTER_DOCUMENT']}" styleClass="form-label" />
						<p:selectOneMenu id="document" dynamic="true" value="#{AprovacoesController.filtro.documento}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{AprovacoesController.getDocumentList()}"  />
						</p:selectOneMenu>
					</div>
					<div class="ui-g-4 form-group focused">
						<p:outputLabel for="colaborador-email"
							value="#{message['FILTER_EMAIL']}" styleClass="form-label" />
							<p:inputText id="colaborador-email" value="#{AprovacoesController.filtro.email}" />
					</div>
					<div class="ui-g-4 form-group focused">
						<p:outputLabel for="gestao"
							value="#{message['FILTER_MANAGEMENT']}" styleClass="form-label" />
						<p:selectOneMenu id="gestao" dynamic="true" value="#{AprovacoesController.filtro.gestao}">
						<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItems value="#{AprovacoesController.getGestaoList()}" var="gestao"
								itemLabel="#{gestao.nome}" itemValue="#{gestao}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-g-4 form-group focused">
						<p:outputLabel for="ordem" value="#{message['FILTER_ORDER']}"
							styleClass="form-label" />
						<p:selectOneMenu id="ordem" dynamic="true" value="#{AprovacoesController.filtro.gestao}">
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItem itemLabel="1" itemValue="1"/>
							<f:selectItem itemLabel="2" itemValue="2"/>
						</p:selectOneMenu>
					</div>
					<div class="ui-g-4 form-group focused">
						<p:outputLabel for="status" value="#{message['FILTER_STATUS']}"
							styleClass="form-label" />
						<p:selectOneMenu id="status" value="#{AprovacoesController.filtro.statusApprover}">
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItems value="#{AprovacoesController.getStatusList()}" />
						</p:selectOneMenu>
					</div>
					<div class="ui-g-12 form-group focused">
						<p:outputLabel for="status_before"
							value="#{message['FILTER_STATUS_BEFORE']}"
							styleClass="form-label" />
						<p:selectOneMenu id="status_before" value="#{AprovacoesController.filtro.statusApprover}">
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							<f:selectItems value="#{AprovacoesController.getStatusBeforeList()}" />
						</p:selectOneMenu>
					</div>
				</div>
				<div class="botao_central" align="right">					
					<p:commandLink styleClass="btn btn-primary btn-sm"
						style="color:#fff;" onclick="start();" onsuccess="stop();"
						oncomplete="PF('dlg_cadastro_aprovador').show();"
						actionListener="#{AprovacoesController.newApprover()}"
						onerror="stop();" title="Adicionar Aprovador">
						<i class="fa fa-search"></i>
						<span>#{message['BUTTON_LABEL_SEARCH']}</span>
					</p:commandLink>
					
					<p:commandLink styleClass="btn btn-success btn-sm"
						style="color:#fff;" onclick="start();" onsuccess="stop();"
						oncomplete="PF('dlg_cadastro_aprovador').show();"
						actionListener="#{AprovacoesController.newApprover()}"
						onerror="stop();" title="Adicionar Aprovador">
						<i class="fa fa-user-plus"></i>
						<span>#{message['BUTTON_LABEL_NEW']}</span>
						<f:param name="type" value="new" />
					</p:commandLink>

					<p:commandLink styleClass="btn btn-info btn-sm"
						update="dialog_help" oncomplete="PF('dialog_help').show();"
						onerror="stop();" onsuccess="stop();" onclick="start();"
						style="color:#fff; margin: 8px 2px;">
						<span class="fa fa-fw fa-question"></span>
						<span>#{message['BUTTON_LABEL_HELP']}</span>
					</p:commandLink>
				</div>
			</p:panel>
		</h:form>
	</ui:define>

	<ui:define name="adicionais">

		<p:dialog id="dlg_cadastro_aprovador"
			widgetVar="dlg_cadastro_aprovador" header="Cadastro de Aprovador" showEffect="clip"
			hideEffect="drop" draggable="true" maximizable="true" 
			style="height: 80vh !important; width: 80vw !important"
			minimizable="true" resizable="true">
			<ui:include src="dialog/aprovadores/new_approver.xhtml" />
		</p:dialog>

		<p:dialog id="dialog_help" widgetVar="dialog_help" styleClass="help"
			header="Ajuda" showEffect="clip" hideEffect="drop" draggable="false"
			maximizable="true" minimizable="true" resizable="true"
			blockScroll="true" onHide="unlockedScroll()" onShow="blockedScroll()">
			<ui:include src="dialog/help/help_projeto.xhtml" />
		</p:dialog>

		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>

	</ui:define>


</ui:composition>
