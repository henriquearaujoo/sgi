<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">

		<f:metadata>
			<f:viewAction action="#{aprovadorController.initApprover()}" />
		</f:metadata>

		<h:form id="form_lista_aprovador" style="padding-top: 24px">
			<p:breadCrumb>

			</p:breadCrumb>

			<h:form id="form_lista_aprovador">
				<p:breadCrumb class="breadcrumb-container">

					<p:menuitem value="Home" title="Página Inicial" onclick="start();"
						oncomplete="start();" style="margin-top: 4px" url="home_new.xhtml" />
					<p:menuitem value="Lista de Aprovadores" onclick="start();"
						oncomplete="stop();" />
				</p:breadCrumb>

				<p:growl id="growl" showDetail="true" sticky="true" />

				<p:panel>

					<p:dataTable var="ap" value="#{aprovadorController.approvers}"
						rows="10" paginator="true" sortBy="#{ap.id}">

						<p:column headerText="Colaborador">
							<h:outputText value="#{ap.collaborator.nome}" />
						</p:column>

						<p:column headerText="Gestão">
							<h:outputText value="#{ap.management.nome}" />
						</p:column>

						<p:column headerText="Documento" styleClass="text-center">
							<h:outputText value="#{ap.documento}" />
						</p:column>

						<p:column headerText="Status ao ser Aprovado"
							styleClass="text-center">
							<h:outputText value="#{ap.status}" />
						</p:column>

						<p:column headerText="Status ao ser Recusado"
							styleClass="text-center">
							<h:outputText value="#{ap.statusBefore}" />
						</p:column>

						<p:column headerText="#" styleClass="text-center">
							<p:menuButton value="Opções">
								<p:menuitem icon="fa fa-fw fa-edit" value="editar"
									outcome="/main/aprovadores_cadastro">
									<f:param name="id" value="#{ap.id}" />
									<f:param name="colaborador" value="#{ap.colaborador}" />
								</p:menuitem>

								<p:menuitem value="remover" process="@this"
									update=":form_lista_aprovador" icon="fa fa-fw fa-trash-o"
									onclick="start()"
									actionListener="#{aprovadorController.removeApprover(ap)}"
									onsuccess="stop()" onerror="stop()">
								</p:menuitem>
							</p:menuButton>
						</p:column>
						<f:facet name="paginatorTopRight">
							<p:link styleClass="btn btn-success btn-sm" style="color:#fff;"
								onclick="start();" onsuccess="stop();"
								update=":form_lista_aprovador"
								outcome="/main/aprovadores_cadastro"
								action="#{aprovadorController.initObjectApprover()}"
								onerror="stop();" title="NOVO APROVADOR">
								<i class="fa fa-user-plus"></i>
							</p:link>
						</f:facet>

					</p:dataTable>
				</p:panel>
			</h:form>
	</ui:define>

	<ui:define name="adicionais">


		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>

	</ui:define>


</ui:composition>
