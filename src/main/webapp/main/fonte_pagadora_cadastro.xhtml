<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<script>
			function start() {
				PF('statusDialog').show();
			}

			function stop() {
				PF('statusDialog').hide();
			}
		</script>
		<div class="container mb-3">

			<p:breadCrumb styleClass="mt-3 mb-3 px-3 py-2">
				<p:menuitem value="Home" url="home_new.xhtml" />
				<p:menuitem value="Fontes pagadoras" url="fonte_pagadora.xhtml" />
				<p:menuitem value="Cadastro/Edição de Fonte pagadora" url="#" />
			</p:breadCrumb>

			<p:panel header="Cadastro/Edição de Fonte Pagadora">
				<h:form id="form-cadastro-fontes" styleClass="default-style-form-filter">

					<f:metadata>
						<o:viewParam name="fonte_pagadora"
							value="#{fonte_pagadora_controller.fontePagadora}" />
					</f:metadata>
					<div class="row mb-3">
						<div class="col">
							<p:commandLink styleClass="btn btn-success" style="color:#fff"
								action="#{fonte_pagadora_controller.salvar()}" onclick="start()"
								onsuccess="stop()" onerror="stop()">
								<i class="fa fas fa-paper-plane"></i> Salvar
						</p:commandLink>
							<p:link styleClass="btn btn-outline-dark" outcome="/main/fonte_pagadora"
								title="Voltar">
								<i class="fa fas fa-arrow-left"></i> Voltar
						</p:link>
						</div>
					</div>
					<div class="row">
						<div class="col-4 form-group">
							<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" styleClass="form-control"
								value="#{fonte_pagadora_controller.fontePagadora.nome}"
								requiredMessage="Preencha o campo Nome!"
								placeholder="Ex.:Fonte Pagadora S/A" required="true" />
							<p:message for="nome" />
						</div>
						
						<div class="col-4 form-group">
							<p:outputLabel value="CNPJ:" for="CNPJ" />
							<p:inputText id="CNPJ" styleClass="form-control"
								value="#{fonte_pagadora_controller.fontePagadora.CNPJ}"
								requiredMessage="Preencha o campo Nome!"
								placeholder="Ex.:Fonte Pagadora S/A" required="true" />
							<p:message for="nome" />
						</div>
						
						<div class="col-4 form-group">
							<p:outputLabel value="Razão social" for="razao_social" />
							<p:inputText id="nome" styleClass="form-control"
								value="#{fonte_pagadora_controller.fontePagadora.razao_social}"
								requiredMessage="Preencha o campo Nome!"
								placeholder="Ex.:Fonte Pagadora S/A" required="true" />
							<p:message for="nome" />
						</div>
					</div>

					<!-- 				</p:panelGrid> -->




				</h:form>
			</p:panel>
		</div>
	</ui:define>
	<ui:define name="adicionais">
		<p:dialog modal="true" style="z-index:1000" widgetVar="statusDialog"
			showHeader="false" draggable="false" closable="false"
			resizable="false">
			<p:graphicImage library="image" name="aguarde.gif" />
			<p:graphicImage style="width:120px;height:70px" library="image"
				name="logofas.png" />
		</p:dialog>
	</ui:define>

</ui:composition>
