<!DOCTYPE html>
<ui:composition template="/WEB-INF/LayoutFullPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">

		<script type="text/javascript">
			function start() {
			    PF('statusDialog').show();
			}
			 
			function stop() {
			    PF('statusDialog').hide();
			}
			
			function stopDlgfilter() {
			    PF('dlg_filtro_compra').hide();
			}
		</script>

		<h:panelGroup id="panel-content">

			<h:form>
				<f:metadata>
					<f:viewAction action="#{compraController.init()}" />
				</f:metadata>

				<p:breadCrumb class="breadcrumb-container">


					<p:menuitem value="Categories" url="home_new.xhtml" />
					<p:menuitem value="Solicitação de Compras" url="compras.xhtml" />
				</p:breadCrumb>
			</h:form>
			<p:tabView id="tab">

				<p:tab title="Solicitações Detalhadas"
					rendered="#{compraController.verificaAcessoComprasDetalhadas()}">
					<ui:include src="/WEB-INF/sc_detalhada.xhtml" />
				</p:tab>
			</p:tabView>

		</h:panelGroup>

	</ui:define>

	<ui:define name="adicionais">



	</ui:define>


</ui:composition>
